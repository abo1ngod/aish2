<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لوحة بيانات اللجان - ثانوية عشيرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(56, 189, 248, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(at 50% 0%, #1e293b 0, #0f172a 80%);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        /* --- الأقوال والحكم (Popup) --- */
        .quotes-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 80vw;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 3rem;
            padding: 4rem;
            box-shadow: 0 0 100px rgba(0,0,0,0.7);
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: popupAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: all 1s ease;
        }

        .quote-text {
            animation: fadeQuote 10s ease-in-out infinite;
            /* الخط يتمدد بشكل هائل للشاشات الكبيرة */
            font-size: clamp(2.5rem, 8vw, 18rem) !important;
            line-height: 1.2;
            font-weight: 900;
            text-align: center;
            width: 100%;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- البطاقات والأرقام --- */
        .committee-card {
            transition: all 0.5s ease;
            border: 2px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }

        .card-number {
            font-weight: 900;
            line-height: 1;
            /* جعل أرقام اللجان ضخمة أيضاً */
            font-size: clamp(4rem, 10vh, 12rem) !important;
            background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        .card-title {
            font-size: clamp(1.2rem, 3vh, 3.5rem);
            font-weight: 800;
        }

        /* --- المؤقت --- */
        .timer-glow {
            font-family: 'Courier New', monospace;
            font-size: clamp(3rem, 12vh, 15rem) !important;
            letter-spacing: 4px;
            color: #10b981;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }

        /* --- تنسيقات الخلفيات --- */
        .bg-card-green { background: linear-gradient(145deg, #16a34a, #15803d) !important; }
        .bg-card-orange { background: linear-gradient(145deg, #fb923c, #f97316) !important; }
        .bg-card-red { background: linear-gradient(145deg, #ef4444, #dc2626) !important; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        /* --- Responsive Queries (شاشات عملاقة 60-100 بوصة) --- */
        @media screen and (min-width: 1900px) {
            body { padding: 3rem; }
            main { gap: 2.5rem !important; }
            .quotes-popup { 
                width: 90vw; 
                height: 75vh; 
                border-width: 8px;
            }
            .quote-text { font-size: clamp(6rem, 12vw, 22rem) !important; }
        }

        /* أنيميشن */
        @keyframes popupAppear {
            from { opacity: 0; transform: translate(-50%, -40%) scale(0.7); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes fadeQuote {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="glass-panel rounded-3xl p-6 mb-6 flex justify-between items-center h-[12vh]">
        <div class="flex items-center gap-6 h-full">
            <div id="logo-btn" class="h-16 w-16 bg-orange-600/20 rounded-2xl flex items-center justify-center text-orange-400 border border-orange-500/30 cursor-pointer">
                <i class="fa-solid fa-chart-simple text-4xl"></i>
            </div>
            <h1 class="text-3xl lg:text-5xl font-black text-white">ثانوية عشيرة - لجنة الضبط والتحكم</h1>
        </div>
        <div id="current-date" class="text-3xl font-bold text-emerald-400 bg-black/20 px-8 py-3 rounded-2xl"></div>
    </header>

    <main class="grid grid-cols-4 grid-rows-2 gap-6 flex-grow h-[80vh]">
        <div id="card-1" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة الأولى</h2>
            <span class="card-number" id="count-1">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-1">تم ✓</span>
        </div>
        <div id="card-2" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة الثانية</h2>
            <span class="card-number" id="count-2">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-2">تم ✓</span>
        </div>
        <div id="card-3" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة الثالثة</h2>
            <span class="card-number" id="count-3">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-3">تم ✓</span>
        </div>
        <div id="card-4" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة الرابعة</h2>
            <span class="card-number" id="count-4">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-4">تم ✓</span>
        </div>
        <div id="card-5" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة الخامسة</h2>
            <span class="card-number" id="count-5">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-5">تم ✓</span>
        </div>
        <div id="card-6" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة السادسة</h2>
            <span class="card-number" id="count-6">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-6">تم ✓</span>
        </div>
        <div id="card-7" class="committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green">
            <h2 class="card-title text-white">اللجنة السابعة</h2>
            <span class="card-number" id="count-7">0</span>
            <span class="done-badge bg-white/20 px-4 py-1 rounded-full text-xl hidden" id="done-7">تم ✓</span>
        </div>

        <div class="timer-card glass-panel rounded-[3rem] p-4 flex flex-col justify-center items-center border-4 border-emerald-500/30">
            <h2 class="text-3xl lg:text-4xl font-black mb-2">الوقت المتبقي</h2>
            <div id="countdown" class="timer-glow">00:00:00</div>
        </div>
    </main>

    <div id="quotes-popup" class="quotes-popup bg-slate-900/90 hidden">
        <p id="quote-display" class="quote-text text-white"></p>
    </div>

    <div id="control-panel" class="fixed inset-0 bg-black/90 z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-3xl w-full max-w-2xl">
             <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">الإعدادات</h2>
                <button id="close-panel" class="text-4xl">&times;</button>
             </div>
             <div class="space-y-4">
                <input type="number" id="timer-duration" placeholder="المدة بالدقائق" class="w-full p-4 rounded-xl bg-slate-700 text-white text-xl">
                <button id="start-timer-btn" class="w-full bg-emerald-600 p-4 rounded-xl font-bold text-xl">تشغيل المؤقت</button>
                <div class="flex gap-4">
                    <input type="text" id="new-quote" placeholder="أضف حكمة جديدة" class="flex-1 p-4 rounded-xl bg-slate-700 text-white">
                    <button id="add-quote-btn" class="bg-blue-600 px-6 rounded-xl"><i class="fa-solid fa-plus"></i></button>
                </div>
                <label class="flex items-center gap-4 text-xl py-4 cursor-pointer">
                    <input type="checkbox" id="quotes-toggle" class="w-6 h-6"> إظهار نافذة الأقوال والحكم
                </label>
             </div>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxPO6RKsQ1Cq-mqlCpFTrCuIyxnYdB37U",
            authDomain: "studentsystem-c1ab1.firebaseapp.com",
            databaseURL: "https://studentsystem-c1ab1-default-rtdb.firebaseio.com",
            projectId: "studentsystem-c1ab1",
            storageBucket: "studentsystem-c1ab1.firebasestorage.app",
            messagingSenderId: "112215023848",
            appId: "1:112215023848:web:0adba326a527ee7e37e95d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // فتح لوحة التحكم عند الضغط على اللوجو
        document.getElementById('logo-btn').onclick = () => document.getElementById('control-panel').classList.remove('hidden');
        document.getElementById('close-panel').onclick = () => document.getElementById('control-panel').classList.add('hidden');

        // تحديث التاريخ
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('ar-SA', options);
        }
        setInterval(updateDate, 1000);
        updateDate();

        // استماع لبيانات اللجان والمؤقت والأقوال من Firebase
        db.ref('settings').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            
            // تحديث اللجان
            for(let i=1; i<=7; i++) {
                const countEl = document.getElementById(`count-${i}`);
                const cardEl = document.getElementById(`card-${i}`);
                const doneEl = document.getElementById(`done-${i}`);
                
                const val = data[`committee_${i}`] || 0;
                const isDone = data[`done_${i}`];

                countEl.innerText = val;
                
                if(isDone) {
                    cardEl.className = "committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-orange";
                    doneEl.classList.remove('hidden');
                } else {
                    cardEl.className = "committee-card rounded-[3rem] p-4 flex flex-col justify-center items-center bg-card-green";
                    doneEl.classList.add('hidden');
                }
            }

            // إظهار/إخفاء نافذة الأقوال
            const popup = document.getElementById('quotes-popup');
            if(data.showQuotes) {
                popup.classList.remove('hidden');
            } else {
                popup.classList.add('hidden');
            }
        });

        // نظام تبديل الأقوال عشوائياً
        const quotes = [
            "النجاح هو محصلة اجتهادات صغيرة تتراكم يوماً بعد يوم",
            "التركيز هو أساس الإنجاز العظيم",
            "من أراد القمة فليصبر على المشقة",
            "الوقت كالسيف إن لم تقطعه قطعك"
        ];
        
        function rotateQuotes() {
            const display = document.getElementById('quote-display');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            display.innerText = randomQuote;
        }
        setInterval(rotateQuotes, 10000);
        rotateQuotes();

        // إضافة قول جديد
        document.getElementById('add-quote-btn').onclick = () => {
            const q = document.getElementById('new-quote').value;
            if(q) {
                quotes.push(q);
                document.getElementById('new-quote').value = '';
                alert('تمت إضافة الحكمة بنجاح');
            }
        };

        // تفعيل مفتاح إظهار النافذة
        document.getElementById('quotes-toggle').onchange = (e) => {
            db.ref('settings/showQuotes').set(e.target.checked);
        };

        // نظام المؤقت (مثال مبسط)
        let timerInterval;
        document.getElementById('start-timer-btn').onclick = () => {
            let duration = document.getElementById('timer-duration').value * 60;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let mins = Math.floor(duration / 60);
                let secs = duration % 60;
                document.getElementById('countdown').innerText = 
                    `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}:00`;
                if(duration <= 0) clearInterval(timerInterval);
                duration--;
            }, 1000);
        };
    </script>
</body>
</html>
