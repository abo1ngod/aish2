<!DOCTYPE html>

            background-color: #d1fae5 !important;

            color: #065f46 !important;

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

</head>
<body class="min-h-screen flex items-center justify-center p-4">

                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>

                <div class="flex justify-between text-xs text-gray-500 mb-4 font-semibold">

                    <div id="review-list" class="space-y-4">

        </main>

المجموعة رقم (1): الالتزامات المتداولة
=========================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. أي من التوزيعات التالية لا يظهر كالتزام متداول في قائمة المركز المالي؟
   أ) توزيعات نقدية معلنة
   ب) توزيعات أسهم معلنة
   ج) توزيعات أرباح مستحقة الدفع
   د) توزيعات حملة السندات
   **الإجابة: (ب)**

2. يتم تصنيف الدفعات المقدمة من العملاء (Unearned Revenue) في قائمة المركز المالي ضمن:
   أ) الإيرادات الأخرى
   ب) الالتزامات المتداولة
   ج) حقوق الملكية
   د) الأصول المتداولة
   **الإجابة: (ب)**

3. إذا كانت شروط الشحن (تسليم محل الشحن)، متى يتم إثبات الالتزام بالمشتريات؟
   أ) عند وصول البضاعة لمخازن المشتري
   ب) عند خروج البضاعة من مخازن البائع وشحنها
   ج) عند دفع النقدية
   د) عند الفحص والاستلام
   **الإجابة: (ب)**

4. القيمة الحالية لأوراق الدفع التي لا تحمل فائدة وتستحق بعد عام تعتبر:
   أ) أقل من قيمتها الاسمية
   ب) تساوي قيمتها الاسمية
   ج) أكبر من قيمتها الاسمية
   د) لا شيء مما ذكر
   **الإجابة: (أ)**

5. عند خصم ورقة تجارية لدى البنك، الفرق بين القيمة الاسمية والمتحصلات يعتبر:
   أ) مصروف فائدة
   ب) إيراد فوائد
   ج) أصل متداول
   د) التزام
   **الإجابة: (أ)**

6. أي مما يلي لا يعتبر من الالتزامات المتداولة المقدرة (المخصصات)؟
   أ) مخصص الضمان
   ب) مخصص الدعاوى القضائية
   ج) أوراق الدفع
   د) مخصص الكوبونات
   **الإجابة: (ج)**

7. يتم الإفصاح عن الالتزامات المحتملة (Contingent Liabilities) عندما يكون احتمال حدوثها:
   أ) مؤكداً
   ب) ممكناً (Possible)
   ج) بعيداً جداً
   د) مستحيلاً
   **الإجابة: (ب)**

8. الديون المستحقة التي يتم إعادة تمويلها إلى طويلة الأجل وتوثيقها قبل إصدار القوائم تصنف كـ:
   أ) التزامات متداولة
   ب) التزامات غير متداولة
   ج) حقوق ملكية
   د) إيرادات مؤجلة
   **الإجابة: (ب)**

9. مصروف الفائدة المستحق في نهاية الفترة المالية يظهر في:
   أ) قائمة الدخل فقط
   ب) قائمة المركز المالي كالتزام متداول
   ج) قائمة التدفقات النقدية
   د) حقوق الملكية
   **الإجابة: (ب)**

10. ضريبة القيمة المضافة المحصلة من العملاء تعتبر في دفاتر البائع:
    أ) إيراد مبيعات
    ب) التزام متداول
    ج) أصل متداول
    د) مصروف
    **الإجابة: (ب)**

11. الجزء المتداول من القروض طويلة الأجل يظهر في الميزانية ضمن:
    أ) الالتزامات طويلة الأجل
    ب) الالتزامات المتداولة
    ج) حقوق الملكية
    د) الأصول الثابتة
    **الإجابة: (ب)**

12. عند شراء بضاعة بالأجل، الطرف الدائن في القيد هو:
    أ) النقدية
    ب) المدينون
    ج) الموردون
    د) أوراق القبض
    **الإجابة: (ج)**

13. إذا تم سداد ورقة دفع قبل موعد استحقاقها وحصلت الشركة على خصم تعجيل، فإن الخصم يعتبر:
    أ) خسارة
    ب) إيراد تمويلي (مكاسب)
    ج) زيادة في الأصل
    د) نقص في حقوق الملكية
    **الإجابة: (ب)**

14. معدل الفائدة الحقيقي (الفعال) للسندات المصدرة بخصم إصدار يكون:
    أ) مساوياً للمعدل الاسمي
    ب) أقل من المعدل الاسمي
    ج) أكبر من المعدل الاسمي
    د) صفر
    **الإجابة: (ج)**

15. تكلفة الضمان (Warranty) لمنتج مباع يجب الاعتراف بها:
    أ) عند دفع تكاليف الإصلاح فعلياً
    ب) في فترة البيع كمصروف مقدر
    ج) عند انتهاء فترة الضمان
    د) لا يتم الاعتراف بها
    **الإجابة: (ب)**

16. الكوبونات التي تمنحها الشركة للعملاء لاستبدالها بهدايا تعتبر:
    أ) مصروف دعاية فور توزيعها
    ب) التزام مقدر عند البيع
    ج) أصل محتمل
    د) لا شيء مما سبق
    **الإجابة: (ب)**

17. إذا كان رصيد الدائنين 50,000، وشيكات حررت ولم ترسل بـ 10,000، الرصيد المعدل للدائنين هو:
    أ) 40,000
    ب) 50,000
    ج) 60,000
    د) 10,000
    **الإجابة: (ج)**

18. يتم قياس الالتزامات المالية المتداولة عادة بـ:
    أ) القيمة العادلة
    ب) التكلفة المطفأة
    ج) صافي القيمة التحصيلية
    د) القيمة الاستبدالية
    **الإجابة: (ب)**

19. الأمانات المستلمة من العملاء لضمان حاويات التعبئة تصنف كـ:
    أ) إيراد مبيعات
    ب) التزام متداول
    ج) احتياطي عام
    د) أرباح مبقاة
    **الإجابة: (ب)**

20. أي البنود التالية يتطلب تسوية جردية لتحديد المبلغ المستحق بدقة؟
    أ) أوراق الدفع
    ب) المصروفات المستحقة التقديرية (كالكهرباء)
    ج) رأس المال
    د) القروض البنكية
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (خطأ) توزيعات الأسهم (Stock Dividends) تؤدي إلى نقص في إجمالي أصول الشركة.
2. (صح) الالتزامات المتداولة هي التي يتوقع تسويتها خلال دورة التشغيل العادية أو 12 شهراً أيهما أطول.
3. (خطأ) يتم المقاصة بين الأصول المتداولة والالتزامات المتداولة دائماً في العرض.
4. (خطأ) السحب على المكشوف من البنك يعتبر دائماً من الأنشطة الاستثمارية.
5. (صح) الالتزام المحتمل الذي يعتبر احتمال حدوثه "بعيداً جداً" لا يتم الإفصاح عنه.

المجموعة رقم (2): الالتزامات غير المتداولة والمخصصات
=====================================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. يتم استنفاد خصم إصدار السندات بمرور الوقت مما يؤدي إلى:
   أ) زيادة مصروف الفائدة
   ب) نقص مصروف الفائدة
   ج) ثبات مصروف الفائدة
   د) لا تأثير
   **الإجابة: (أ)**

2. السندات التي تصدر بسعر أعلى من قيمتها الاسمية تكون قد صدرت بـ:
   أ) خصم إصدار
   ب) علاوة إصدار
   ج) سعر التكافؤ
   د) سعر الخسارة
   **الإجابة: (ب)**

3. المخصص (Provision) هو التزام يتميز بأنه:
   أ) محدد القيمة والتوقيت
   ب) غير مؤكد القيمة أو التوقيت
   ج) لا يتطلب تدفقات خارجة
   د) أصل محتمل
   **الإجابة: (ب)**

4. يتم الاعتراف بمخصص إعادة الهيكلة فقط عندما:
   أ) تقرر الإدارة ذلك
   ب) يوجد التزام قانوني أو استدلالي وخطط معلنة
   ج) تكون الشركة تحقق خسائر
   د) يرغب المساهمون في ذلك
   **الإجابة: (ب)**

5. صافي القيمة الدفترية للسندات المصدرة بخصم تساوي:
   أ) القيمة الاسمية + خصم الإصدار
   ب) القيمة الاسمية - خصم الإصدار
   ج) القيمة السوقية
   د) سعر الاستدعاء
   **الإجابة: (ب)**

6. عند إصدار سندات بين تواريخ الفوائد، يدفع المشتري:
   أ) سعر السند فقط
   ب) سعر السند + الفائدة المستحقة
   ج) سعر السند - الفائدة
   د) القيمة الاسمية فقط
   **الإجابة: (ب)**

7. طريقة الفائدة الفعالة في استنفاد السندات تعتمد على:
   أ) معدل الفائدة الاسمي
   ب) معدل الفائدة السوقي وقت الإصدار
   ج) معدل الفائدة الجاري
   د) معدل التضخم
   **الإجابة: (ب)**

8. الالتزام الطارئ (Contingent Liability) يختلف عن المخصص في أنه:
   أ) مؤكد الحدوث
   ب) لا يمكن تقدير قيمته بموثوقية أو غير محتمل الحدوث
   ج) يسجل دائما في الدفاتر
   د) يعتبر أصل
   **الإجابة: (ب)**

9. أي مما يلي يؤدي إلى إطفاء (نقص) علاوة إصدار السندات؟
   أ) دفع الفائدة دورياً
   ب) استحقاق السند
   ج) القيد الدوري لاستنفاد العلاوة
   د) تحويل السندات
   **الإجابة: (ج)**

10. السندات القابلة للاستدعاء (Callable Bonds) تعطي الحق لـ:
    أ) حامل السند في طلب السداد
    ب) المصدر (الشركة) في سداد السند قبل تاريخ الاستحقاق
    ج) تحويلها لأسهم
    د) لا شيء مما سبق
    **الإجابة: (ب)**

11. العقد المثقل بالأعباء (Onerous Contract) هو العقد الذي:
    أ) يحقق أرباحاً كبيرة
    ب) تزيد تكاليف الوفاء به عن المنافع الاقتصادية المتوقعة منه
    ج) يمكن فسخه دون تعويض
    د) يمتد لأكثر من سنة
    **الإجابة: (ب)**

12. عندما يكون معدل الفائدة السوقي 10% والمعدل الاسمي للسند 8%، يباع السند بـ:
    أ) علاوة
    ب) خصم
    ج) القيمة الاسمية
    د) القيمة العادلة
    **الإجابة: (ب)**

13. يتم تسجيل خسائر القضايا المرفوعة على الشركة كمخصص إذا كان الحكم:
    أ) محتملاً (Possible)
    ب) مرجحاً (Probable) ويمكن تقديره
    ج) بعيد الاحتمال
    د) غير معلوم
    **الإجابة: (ب)**

14. مصاريف إصدار السندات تعالج محاسبياً عن طريق:
    أ) اعتبارها مصروف فترة فوراً
    ب) خصمها من القيمة الدفترية للالتزام واستنفادها
    ج) إضافتها للأصول
    د) خصمها من حقوق الملكية
    **الإجابة: (ب)**

15. السندات "صفرية الكوبون" (Zero-coupon bonds):
    أ) لا تدفع فوائد دورية
    ب) تدفع فوائد عالية
    ج) تباع بعلاوة إصدار كبيرة
    د) تستحق عند الطلب
    **الإجابة: (أ)**

16. في جدول استنفاد السندات (طريقة الفائدة الفعالة) لمصمدر بخصم، مصروف الفائدة:
    أ) يتناقص بمرور الوقت
    ب) يتزايد بمرور الوقت
    ج) يبقى ثابتاً
    د) يساوي الفائدة النقدية
    **الإجابة: (ب)**

17. إذا قررت الشركة سداد السندات قبل موعدها، فإن مكاسب أو خسائر السداد هي الفرق بين:
    أ) القيمة الاسمية والسعر المدفوع
    ب) صافي القيمة الدفترية وسعر السداد
    ج) سعر الإصدار وسعر السداد
    د) الفائدة السوقية والفائدة الاسمية
    **الإجابة: (ب)**

18. التزامات المنافع التقاعدية للموظفين تصنف عادة كـ:
    أ) التزامات متداولة
    ب) التزامات غير متداولة
    ج) حقوق ملكية
    د) مصاريف مدفوعة مقدماً
    **الإجابة: (ب)**

19. المعالجة المحاسبية للضمانات (Warranties) تتوافق مع مبدأ:
    أ) التكلفة التاريخية
    ب) المقابلة (Matching Principle)
    ج) الإفصاح الكامل
    د) الثبات
    **الإجابة: (ب)**

20. يتم عرض "خصم إصدار السندات" في الميزانية:
    أ) كأصل مستقل
    ب) مطروحاً من التزام السندات
    ج) مضافاً لالتزام السندات
    د) ضمن حقوق الملكية
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (خطأ) جميع الالتزامات طويلة الأجل تسجل بالقيمة العادلة في كل ميزانية.
2. (صح) يتم استنفاد علاوة إصدار السندات مما يقلل مصروف الفائدة.
3. (خطأ) المخصصات هي التزامات لا يمكن تقدير قيمتها نهائياً.
4. (صح) السندات القابلة للتحويل تمنح حاملها حق استبدالها بأسهم.
5. (صح) الالتزامات البيئية لإزالة الأصول مستقبلاً تسجل بالقيمة الحالية كجزء من تكلفة الأصل.

المجموعة رقم (3): حقوق الملكية - رأس المال والأسهم
===================================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. رأس المال المصرح به هو:
   أ) المبلغ الذي تم سداده فعلاً من المساهمين
   ب) الحد الأقصى لرأس المال الذي يسمح النظام للشركة بإصداره
   ج) عدد الأسهم المتداولة في السوق
   د) القيمة السوقية للشركة
   **الإجابة: (ب)**

2. عند إصدار أسهم عادية بعلاوة إصدار، الطرف الدائن يشمل:
   أ) رأس المال فقط
   ب) رأس المال وعلاوة الإصدار
   ج) النقدية
   د) الأرباح المبقاة
   **الإجابة: (ب)**

3. أسهم الخزينة (Treasury Stock) هي:
   أ) أسهم شركة أخرى اشترتها الشركة
   ب) أسهم الشركة نفسها التي أعادت شراءها ولم تلغها
   ج) أسهم ممتازة
   د) أسهم الموظفين
   **الإجابة: (ب)**

4. تظهر أسهم الخزينة في قائمة المركز المالي:
   أ) كأصل متداول
   ب) كأصل غير متداول
   ج) مطروحة من إجمالي حقوق الملكية
   د) التزام
   **الإجابة: (ج)**

5. عند إعادة بيع أسهم الخزينة بسعر أعلى من تكلفتها، الفرق يسجل في:
   أ) حساب الأرباح والخسائر
   ب) حساب علاوة إصدار (أسهم خزينة)
   ج) الإيرادات الأخرى
   د) الأرباح المبقاة
   **الإجابة: (ب)**

6. الأسهم الممتازة تتميز عن الأسهم العادية بـ:
   أ) الحق في التصويت دائماً
   ب) الأولوية في الأرباح وفي التصفية
   ج) أرباح غير محدودة
   د) تاريخ استحقاق محدد دائماً
   **الإجابة: (ب)**

7. إذا كانت الأسهم الممتازة "مجمعة للأرباح" ولم تعلن الشركة توزيعات هذا العام:
   أ) يسقط حق المساهمين في الأرباح
   ب) ترحل الأرباح للسنوات القادمة كأرباح متأخرة
   ج) يتم سدادها من رأس المال
   د) تتحول لأسهم عادية
   **الإجابة: (ب)**

8. تجزئة الأسهم (Stock Split) تؤدي إلى:
   أ) زيادة رأس المال
   ب) زيادة عدد الأسهم ونقص القيمة الاسمية للسهم
   ج) زيادة الأرباح المبقاة
   د) زيادة إجمالي حقوق الملكية
   **الإجابة: (ب)**

9. أي العمليات التالية تؤدي لتخفيض الأرباح المبقاة؟
   أ) تحقيق صافي ربح
   ب) إعلان توزيعات أرباح
   ج) إصدار أسهم جديدة
   د) تجزئة الأسهم
   **الإجابة: (ب)**

10. الاحتياطي النظامي (القانوني) يتم تكوينه استقطاعاً من:
    أ) رأس المال
    ب) صافي الأرباح السنوية
    ج) الإيرادات
    د) التدفقات النقدية
    **الإجابة: (ب)**

11. "توزيعات الأسهم" الصغيرة (Small Stock Dividends) تسجل عادة بـ:
    أ) القيمة الاسمية للسهم
    ب) القيمة السوقية للسهم
    ج) متوسط التكلفة
    د) صفر
    **الإجابة: (ب)**

12. القيمة الدفترية للسهم الواحد تحسب بقسمة:
    أ) صافي الدخل على عدد الأسهم
    ب) إجمالي حقوق الملكية (للعاديين) على عدد الأسهم العادية
    ج) القيمة السوقية على الربح
    د) الأصول على الأسهم
    **الإجابة: (ب)**

13. عند إصدار أسهم مقابل أصل عيني (أرض)، يتم قياس العملية بـ:
    أ) القيمة الاسمية للسهم
    ب) القيمة العادلة للأصل أو السهم أيهما أوضح
    ج) التكلفة التاريخية للأرض عند المالك السابق
    د) القيمة الدفترية للسهم
    **الإجابة: (ب)**

14. حقوق الأقلية (الجهات غير المسيطرة) تظهر في:
    أ) قائمة الدخل ضمن المصروفات
    ب) قائمة المركز المالي ضمن حقوق الملكية (في القوائم الموحدة)
    ج) الالتزامات
    د) الأصول غير الملموسة
    **الإجابة: (ب)**

15. تكاليف إصدار الأسهم (مثل رسوم الاكتتاب) تعالج كـ:
    أ) مصروف في قائمة الدخل
    ب) تخفيض من علاوة الإصدار (أو رأس المال)
    ج) أصل غير ملموس
    د) التزام
    **الإجابة: (ب)**

16. تاريخ التسجيل (Record Date) للتوزيعات هو التاريخ الذي:
    أ) يتم فيه الإعلان عن التوزيعات
    ب) يتم فيه تحديد المساهمين الذين يستحقون التوزيعات
    ج) يتم فيه الدفع النقدي
    د) يتم فيه إصدار القوائم
    **الإجابة: (ب)**

17. لا يتم إجراء أي قيد محاسبي في تاريخ:
    أ) الإعلان عن التوزيعات
    ب) تسجيل التوزيعات (Record Date)
    ج) دفع التوزيعات
    د) إصدار الأسهم
    **الإجابة: (ب)**

18. الأسهم الممتازة القابلة للاستدعاء الزامياً (Mandatorily Redeemable) تصنف كـ:
    أ) حقوق ملكية
    ب) التزام
    ج) أصل
    د) إيراد مؤجل
    **الإجابة: (ب)**

19. الأرباح المبقاة المقيدة (Restricted Retained Earnings):
    أ) لا يمكن توزيعها كأرباح حالياً
    ب) يتم إلغاؤها
    ج) تحول لرأس المال
    د) توزع فوراً
    **الإجابة: (أ)**

20. العائد على حقوق الملكية (ROE) يقيس:
    أ) ربحية السهم
    ب) العائد الذي حققته الشركة على أموال المساهمين
    ج) قدرة الشركة على سداد الديون
    د) معدل دوران الأصول
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (صح) شراء أسهم الخزينة يؤدي إلى تخفيض إجمالي حقوق الملكية.
2. (خطأ) يحق لحملة أسهم الخزينة الحصول على توزيعات أرباح نقدية.
3. (صح) تجزئة الأسهم لا تتطلب قيداً محاسبياً بل مذكرة إيضاحية فقط.
4. (صح) توزيعات الأرباح لا تعتبر مصروفاً في قائمة الدخل بل توزيعاً للربح.
5. (خطأ) القيمة الاسمية للسهم تتغير بتغير القيمة السوقية يومياً.

المجموعة رقم (4): عقود الإيجار
===============================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. وفقاً للمعيار الدولي IFRS 16، يعترف المستأجر في الميزانية بـ:
   أ) مصروف إيجار فقط
   ب) أصل حق استخدام والتزام عقد إيجار
   ج) أصل مملوك
   د) لا شيء
   **الإجابة: (ب)**

2. الاستثناءات التي تسمح للمستأجر بعدم الاعتراف بالأصل والالتزام هي:
   أ) العقود طويلة الأجل
   ب) العقود قصيرة الأجل (أقل من سنة) والأصول منخفضة القيمة
   ج) عقود السيارات
   د) العقود العقارية
   **الإجابة: (ب)**

3. يتم قياس التزام عقد الإيجار مبدئياً بـ:
   أ) مجموع الدفعات الإيجارية
   ب) القيمة الحالية للدفعات الإيجارية غير المدفوعة
   ج) القيمة العادلة للأصل
   د) القيمة المتبقية
   **الإجابة: (ب)**

4. معدل الخصم المستخدم لحساب القيمة الحالية لدفعات الإيجار هو:
   أ) معدل الفائدة الضمني في العقد (إن وجد) أو معدل الاقتراض الإضافي
   ب) معدل التضخم
   ج) معدل العائد على الأصول
   د) معدل الفائدة الخالي من المخاطر
   **الإجابة: (أ)**

5. يتم استهلاك "أصل حق الاستخدام" (Right-of-Use Asset) عادة على:
   أ) 50 سنة
   ب) مدة العقد أو العمر الإنتاجي للأصل أيهما أقصر
   ج) العمر الإنتاجي للأصل دائماً
   د) مدة العقد دائماً
   **الإجابة: (ب)**

6. إذا انتقلت ملكية الأصل للمستأجر في نهاية العقد، يتم الاستهلاك على:
   أ) مدة العقد
   ب) العمر الإنتاجي المقدر للأصل
   ج) 10 سنوات
   د) لا يستهلك
   **الإجابة: (ب)**

7. مصروف الفائدة على التزام الإيجار يظهر في:
   أ) قائمة الدخل (التمويل)
   ب) حقوق الملكية
   ج) تكلفة الأصل
   د) الإيرادات
   **الإجابة: (أ)**

8. المدفوعات الإيجارية الثابتة تدخل في حساب الالتزام، بينما المدفوعات المتغيرة المعتمدة على الاستخدام (مثل نسبة من المبيعات):
   أ) تدخل في الالتزام
   ب) تسجل كمصروف في الفترة التي تحدث فيها
   ج) تهمل
   د) تسجل كأصل
   **الإجابة: (ب)**

9. عند المؤجر، يصنف الإيجار كـ "تمويلي" إذا:
   أ) نقل المخاطر والمنافع الجوهرية للمستأجر
   ب) كان العقد قصيراً
   ج) لم تنتقل الملكية
   د) كان المستأجر لا ينوي الشراء
   **الإجابة: (أ)**

10. في الإيجار التمويلي، يعترف المؤجر بـ:
    أ) أصل ثابت وإيراد إيجار
    ب) صافي استثمار في عقد إيجار (ذمم مدينة) واستبعاد الأصل
    ج) مصروف استهلاك
    د) التزام
    **الإجابة: (ب)**

11. في الإيجار التشغيلي، يعترف المؤجر بـ:
    أ) استبعاد الأصل من دفاتره
    ب) بقاء الأصل وتسجيل إيراد إيجار دوري
    ج) التزام تمويلي
    د) خسارة رأسمالية
    **الإجابة: (ب)**

12. التكاليف المباشرة الأولية التي يتكبدها المستأجر (مثل عمولات):
    أ) تضاف لتكلفة أصل حق الاستخدام
    ب) تسجل مصروف فوراً
    ج) تخصم من الالتزام
    د) لا تسجل
    **الإجابة: (أ)**

13. ضمان القيمة المتبقية (Residual Value Guarantee) من قبل المستأجر:
    أ) يضاف لالتزام الإيجار بالقيمة المتوقع دفعها
    ب) يتم تجاهله
    ج) يعتبر إيراداً
    د) يخصم من الأصول
    **الإجابة: (أ)**

14. إعادة قياس التزام الإيجار (Remeasurement) تتم عند:
    أ) تغير المؤشر الذي يعتمد عليه الإيجار أو تغيير مدة العقد
    ب) تغير سعر السوق للأصل
    ج) كل شهر
    د) سداد قسط
    **الإجابة: (أ)**

15. خيار التمديد يضاف لمدة العقد إذا كان المستأجر:
    أ) غير متأكد من التمديد
    ب) مؤكداً بشكل معقول (Reasonably Certain) من ممارسة الخيار
    ج) قد دفع ثمن الخيار
    د) يرغب في ذلك
    **الإجابة: (ب)**

16. بيع الأصل وإعادة استئجاره (Sale and Leaseback): إذا كان البيع حقيقياً وفق IFRS 15:
    أ) يعترف البائع-المستأجر بكامل الربح
    ب) يعترف بربح نسبي يتعلق بالحق المحول للمشتري فقط
    ج) لا يعترف بأي ربح
    د) يعتبر قرضاً
    **الإجابة: (ب)**

17. في قائمة التدفقات النقدية للمستأجر، سداد أصل الالتزام الإيجاري يصنف كـ:
    أ) نشاط تشغيلي
    ب) نشاط تمويلي
    ج) نشاط استثماري
    د) غير نقدي
    **الإجابة: (ب)**

18. سداد الفوائد على التزام الإيجار يصنف عادة (حسب السياسة) كـ:
    أ) نشاط استثماري
    ب) نشاط تشغيلي أو تمويلي
    ج) نشاط غير نقدي
    د) حقوق ملكية
    **الإجابة: (ب)**

19. الإيجار المنتهي بالتمليك يعتبر عادة:
    أ) إيجاراً تشغيلياً
    ب) إيجاراً تمويلياً
    ج) بيعاً بالتقسيط
    د) ب و ج صحيحة
    **الإجابة: (د)**

20. الحوافز الإيجارية المستلمة من المؤجر:
    أ) تزيد تكلفة حق الاستخدام
    ب) تخفض تكلفة حق الاستخدام
    ج) تعتبر إيراداً فورياً
    د) لا تؤثر
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (خطأ) جميع عقود الإيجار يجب أن تظهر في ميزانية المستأجر دون استثناء. (توجد اعفاءات).
2. (صح) في الإيجار التمويلي، يتحمل المستأجر عادة مصاريف الصيانة والتأمين.
3. (صح) يستهلك أصل حق الاستخدام بطريقة القسط الثابت عادة.
4. (خطأ) المؤجر دائماً يسجل أصل حق استخدام في دفاتره. (المستأجر هو من يفعل).
5. (صح) القيمة الحالية للدفعات هي أساس قياس الالتزام.

المجموعة رقم (5): التحليل المالي
=================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. نسبة التداول (Current Ratio) تقيس:
   أ) الربحية
   ب) السيولة قصيرة الأجل
   ج) المديونية طويلة الأجل
   د) كفاءة الإدارة
   **الإجابة: (ب)**

2. النسبة السريعة (Quick Ratio) تختلف عن التداول باستبعاد:
   أ) النقدية
   ب) المدينين
   ج) المخزون والمصاريف المدفوعة مقدماً
   د) الدائنين
   **الإجابة: (ج)**

3. معدل دوران المخزون يحسب بقسمة:
   أ) المبيعات على المخزون
   ب) تكلفة البضاعة المباعة على متوسط المخزون
   ج) المخزون على التكلفة
   د) صافي الربح على المخزون
   **الإجابة: (ب)**

4. ارتفاع معدل دوران المدينين يشير إلى:
   أ) ضعف التحصيل
   ب) كفاءة في تحصيل الديون
   ج) زيادة الديون المعدومة
   د) انخفاض المبيعات
   **الإجابة: (ب)**

5. رأس المال العامل (Working Capital) هو:
   أ) الأصول المتداولة + الخصوم المتداولة
   ب) الأصول المتداولة - الخصوم المتداولة
   ج) الأصول الثابتة - الخصوم الطويلة
   د) حقوق الملكية
   **الإجابة: (ب)**

6. العائد على الأصول (ROA) يحسب بـ:
   أ) صافي الدخل / متوسط إجمالي الأصول
   ب) صافي الدخل / المبيعات
   ج) المبيعات / الأصول
   د) الدخل / حقوق الملكية
   **الإجابة: (أ)**

7. هامش مجمل الربح (Gross Profit Margin) هو:
   أ) مجمل الربح / صافي المبيعات
   ب) صافي الربح / المبيعات
   ج) مجمل الربح / التكلفة
   د) المبيعات / مجمل الربح
   **الإجابة: (أ)**

8. نسبة المديونية (Debt Ratio) تقيس:
   أ) الأصول / الخصوم
   ب) إجمالي الالتزامات / إجمالي الأصول
   ج) الالتزامات / حقوق الملكية
   د) حقوق الملكية / الأصول
   **الإجابة: (ب)**

9. مضاعف الربحية (P/E Ratio) يعكس:
   أ) القيمة السوقية للسهم / ربحية السهم (EPS)
   ب) ربحية السهم / القيمة السوقية
   ج) التوزيعات / السعر
   د) القيمة الدفترية / السعر
   **الإجابة: (أ)**

10. التحليل الأفقي يقارن:
    أ) بنود القوائم المالية عبر عدة سنوات
    ب) بنود القائمة بنفس السنة (كنسبة من المجموع)
    ج) الشركة بالمنافسين
    د) السيولة بالربحية
    **الإجابة: (أ)**

11. التحليل الرأسي (Common Size) لقائمة الدخل يعبر عن كل بند كنسبة من:
    أ) صافي المبيعات
    ب) صافي الربح
    ج) إجمالي الأصول
    د) التكلفة
    **الإجابة: (أ)**

12. معدل دوران الأصول الثابتة يقيس:
    أ) السيولة
    ب) كفاءة استخدام الأصول الثابتة في توليد المبيعات
    ج) عمر الأصول
    د) استهلاك الأصول
    **الإجابة: (ب)**

13. إذا زادت فترة التحصيل (Days Sales Outstanding)، فهذا يعني:
    أ) تحسناً في السيولة
    ب) بطئاً في تحصيل الديون من العملاء
    ج) زيادة المبيعات النقدية
    د) نقصاً في المدينين
    **الإجابة: (ب)**

14. ربحية السهم (EPS) تحسب لـ:
    أ) الأسهم الممتازة
    ب) الأسهم العادية فقط
    ج) جميع الأسهم
    د) السندات
    **الإجابة: (ب)**

15. الرافعة المالية (Financial Leverage) تعتمد على استخدام:
    أ) حقوق الملكية فقط
    ب) الديون لزيادة العائد للمساهمين
    ج) النقدية
    د) الأصول المتداولة
    **الإجابة: (ب)**

16. نسبة تغطية الفوائد (Times Interest Earned) تحسب بـ:
    أ) صافي الربح / الفائدة
    ب) الربح قبل الفوائد والضرائب (EBIT) / مصروف الفائدة
    ج) التدفق النقدي / الفائدة
    د) المبيعات / الفائدة
    **الإجابة: (ب)**

17. انخفاض نسبة التداول عن 1:1 يعني أن:
    أ) الشركة في وضع مالي ممتاز
    ب) الخصوم المتداولة أكبر من الأصول المتداولة (خطر سيولة)
    ج) رأس المال العامل موجب
    د) الشركة لا تحقق أرباحاً
    **الإجابة: (ب)**

18. جودة الأرباح (Quality of Earnings) ترتفع عندما:
    أ) تكون الأرباح نقدية وتشغيلية ومستمرة
    ب) تنتج عن بيع أصول ثابتة
    ج) تعتمد على تغيير التقديرات المحاسبية
    د) تزيد عن التدفقات النقدية بكثير
    **الإجابة: (أ)**

19. معدل العائد على الاستثمار (ROI):
    أ) يقيس كفاءة الاستثمار
    ب) يقيس السيولة
    ج) يقيس المديونية
    د) لا شيء مما سبق
    **الإجابة: (أ)**

20. التدفق النقدي الحر (Free Cash Flow) هو:
    أ) النقدية من التشغيل - النفقات الرأسمالية
    ب) صافي الربح + الاستهلاك
    ج) النقدية في البنك
    د) التدفق من التمويل
    **الإجابة: (أ)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (صح) التحليل المالي يساعد في تقييم أداء المنشأة واتخاذ القرارات.
2. (خطأ) النسبة السريعة دائماً أكبر من نسبة التداول. (العكس صحيح لأنها تستبعد المخزون).
3. (صح) زيادة معدل دوران المخزون مؤشر جيد عادة على كفاءة التصريف.
4. (خطأ) التحليل الرأسي يقارن أرقام السنة الحالية بالسنة السابقة. (هذا هو الأفقي).
5. (صح) ارتفاع نسبة الديون إلى حقوق الملكية يزيد من المخاطر المالية للشركة.

المجموعة رقم (6): الأحداث اللاحقة والتغيرات المحاسبية
======================================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. الأحداث اللاحقة لتاريخ الميزانية هي الأحداث التي تقع بين:
   أ) تاريخ الميزانية وتاريخ اعتماد إصدار القوائم المالية
   ب) تاريخ الميزانية وتاريخ انعقاد الجمعية العمومية
   ج) 1 يناير و 31 ديسمبر
   د) تاريخ الميزانية وتقديم الإقرار الضريبي
   **الإجابة: (أ)**

2. الحدث اللاحق الذي يتطلب تعديل القوائم المالية (Adjusting Event) هو:
   أ) حريق في المستودع وقع بعد تاريخ الميزانية
   ب) انخفاض مفاجئ في أسعار الاستثمارات بعد التاريخ
   ج) إفلاس عميل كان وضعه المالي متدهوراً في تاريخ الميزانية
   د) اندماج مع شركة أخرى بعد التاريخ
   **الإجابة: (ج)**

3. الحدث اللاحق الذي لا يتطلب تعديل الأرقام ولكن يتطلب الإفصاح (Non-adjusting) هو:
   أ) اكتشاف خطأ جوهري أو احتيال يخص السنة السابقة
   ب) صدور حكم قضائي يؤكد التزاماً كان قائماً
   ج) توزيعات أرباح مقترحة ومعلنة بعد تاريخ الميزانية
   د) تحديد تكلفة شراء أصل تم شراؤه قبل الميزانية
   **الإجابة: (ج)**

4. إذا حدث حريق كبير دمر أصول الشركة بعد تاريخ الميزانية وقبل الإصدار:
   أ) يتم تعديل قيمة الأصول في الميزانية
   ب) يتم الإفصاح عنه في الإيضاحات فقط لطبيعته الجوهرية
   ج) لا يتم عمل شيء لأنه يخص السنة الجديدة
   د) يتم عمل مخصص
   **الإجابة: (ب)**

5. التغيير في السياسة المحاسبية (مثل تغيير طريقة تقييم المخزون) يعالج بـ:
   أ) أثر رجعي (تعديل القوائم السابقة)
   ب) أثر مستقبلي فقط
   ج) عدم التغيير
   د) الإفصاح فقط
   **الإجابة: (أ)**

6. التغيير في التقدير المحاسبي (مثل تغيير العمر الإنتاجي للآلة) يعالج بـ:
   أ) أثر رجعي
   ب) أثر مستقبلي (للسنة الحالية والمستقبلية)
   ج) تجاهل التغيير
   د) تعديل الأرباح المبقاة
   **الإجابة: (ب)**

7. تصحيح الأخطاء المادية المكتشفة من فترات سابقة يتم عن طريق:
   أ) تعديل رصيد بداية الفترة للأرباح المبقاة (أثر رجعي)
   ب) تحميلها على دخل السنة الحالية كمصروف متنوع
   ج) توزيعها على 5 سنوات
   د) تجاهلها
   **الإجابة: (أ)**

8. التوزيعات التي تقترحها الإدارة بعد تاريخ الميزانية تظهر في الميزانية كـ:
   أ) التزام متداول
   ب) لا تظهر كالتزام، بل يفصح عنها في الإيضاحات
   ج) خصم من حقوق الملكية فوراً
   د) مصروف
   **الإجابة: (ب)**

9. أي مما يلي يعتبر حدثاً معدلاً للقوائم؟
   أ) الهبوط في القيمة السوقية للأسهم بعد الميزانية
   ب) بيع مخزون بعد الميزانية بسعر أقل من التكلفة (دليل على انخفاض القيمة في نهاية السنة)
   ج) إضراب عمالي بعد الميزانية
   د) شراء شركة تابعة بعد الميزانية
   **الإجابة: (ب)**

10. الهدف من معيار الأحداث اللاحقة هو:
    أ) التأكد من دقة التقديرات المحاسبية
    ب) منع الغش
    ج) ضمان شمول القوائم المالية للأحداث الهامة حتى تاريخ الإصدار
    د) زيادة الأرباح
    **الإجابة: (ج)**

11. إذا أصدرت الشركة أسهماً جديدة بعد تاريخ الميزانية وقبل الإصدار:
    أ) تعدل رأس المال في الميزانية
    ب) تفصح عن ذلك في الإيضاحات
    ج) تسجلها إيرادات
    د) لا تفعل شيئاً
    **الإجابة: (ب)**

12. التحول من طريقة القسط الثابت إلى القسط المتناقص في الاستهلاك يعتبر:
    أ) تغيير في سياسة محاسبية
    ب) تغيير في تقدير محاسبي (وفقاً للمعايير الحديثة)
    ج) تصحيح خطأ
    د) حدث لاحق
    **الإجابة: (ب)**

13. اكتشاف عملية احتيال كبيرة وقعت في السنة الماضية يعتبر:
    أ) حدثاً لاحقاً غير معدل
    ب) تغييراً في التقدير
    ج) تصحيح خطأ يتطلب تعديلاً بأثر رجعي
    د) حدثاً طارئاً
    **الإجابة: (ج)**

14. وفقاً للمعيار الدولي، تاريخ "اعتماد إصدار القوائم" هو التاريخ الذي:
    أ) يوقع فيه المراجع تقريره
    ب) يوافق فيه مجلس الإدارة على القوائم ويسمح بنشرها
    ج) تنشر فيه بالصحف
    د) تعقد فيه الجمعية
    **الإجابة: (ب)**

15. الخسائر الناتجة عن الكوارث الطبيعية بعد تاريخ الميزانية:
    أ) تخفض أرباح العام الحالي (سنة الميزانية)
    ب) يفصح عنها فقط ولا تعدل الأرقام
    ج) تسجل كأصول
    د) تعدل حقوق الملكية
    **الإجابة: (ب)**

16. إذا تم التوصل لتسوية نهائية لقضية كانت قائمة في تاريخ الميزانية بمبلغ يختلف عن المخصص:
    أ) يتم تعديل مبلغ المخصص في الميزانية (حدث معدل)
    ب) يسجل الفرق في السنة الجديدة
    ج) لا يتم التعديل
    د) يعتبر خطأ
    **الإجابة: (أ)**

17. تطبيق سياسة محاسبية جديدة بأثر رجعي يعني:
    أ) تعديل أرقام سنوات المقارنة كأن السياسة كانت مطبقة دائماً
    ب) البدء من اليوم
    ج) تعديل سنة واحدة فقط
    د) لا شيء مما سبق
    **الإجابة: (أ)**

18. أي مما يلي لا يعتبر تغييراً في السياسة المحاسبية؟
    أ) التغيير من FIFO إلى المتوسط المرجح
    ب) تطبيق سياسة جديدة لمعاملات تحدث لأول مرة
    ج) تغيير طريقة تقييم الاستثمار العقاري
    د) تغيير عملة العرض
    **الإجابة: (ب)**

19. الأخطاء غير الجوهرية (Immaterial) يمكن معالجتها:
    أ) في السنة الحالية دون تعديل بأثر رجعي
    ب) يجب تعديلها بأثر رجعي دائماً
    ج) لا تسجل أبداً
    د) تحذف من السجلات
    **الإجابة: (أ)**

20. الاستمرار (Going Concern) يتم تقييمه:
    أ) في تاريخ الميزانية فقط
    ب) مع الأخذ في الاعتبار الأحداث اللاحقة وتوقعات المستقبل (12 شهراً على الأقل)
    ج) عند التأسيس فقط
    د) عند التصفية
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (صح) الأحداث اللاحقة قد تكون إما معدلة للقوائم أو غير معدلة (مفصح عنها).
2. (خطأ) التوزيعات المعلنة بعد تاريخ الميزانية تسجل كالتزام في الميزانية المنتهية.
3. (صح) التغيير في العمر الإنتاجي للأصل الثابت يعتبر تغييراً في التقدير المحاسبي.
4. (صح) إذا تبين بعد الميزانية أن مبدأ الاستمرارية لم يعد صالحاً، يجب تغيير أساس إعداد القوائم بالكامل.
5. (خطأ) تصحيح الأخطاء الجوهرية يتم دائماً في قائمة دخل السنة الحالية.

المجموعة رقم (7): الإفصاح عن الأطراف ذات العلاقة
=================================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. الهدف الرئيسي من الإفصاح عن الأطراف ذات العلاقة هو:
   أ) منع التعامل معهم
   ب) لفت انتباه المستخدمين لاحتمال تأثر المركز المالي والربحية بوجود هذه العلاقات
   ج) تحديد الضرائب
   د) حساب الزكاة
   **الإجابة: (ب)**

2. أي مما يلي يعتبر طرفاً ذا علاقة؟
   أ) بنك يقدم تمويلاً اعتيادياً للشركة
   ب) عميل رئيسي تتعامل معه الشركة بحجم كبير
   ج) عضو مجلس الإدارة أو المدير العام
   د) نقابة العمال
   **الإجابة: (ج)**

3. الشركات الزميلة (Associates) تعتبر:
   أ) أطرافاً ذات علاقة
   ب) منافسين
   ج) جهات حكومية
   د) عملاء عاديين
   **الإجابة: (أ)**

4. المعاملات بين الشركة القابضة والشركات التابعة في القوائم المالية الموحدة:
   أ) يتم الإفصاح عنها بالتفصيل
   ب) يتم استبعادها بالكامل (Eliminated)
   ج) تظهر كإيرادات ومصروفات
   د) تضاعف الأرقام
   **الإجابة: (ب)**

5. يجب الإفصاح عن تعويضات ومكافآت الإدارة العليا (Key Management Personnel):
   أ) بشكل إجمالي لكل فئة (رواتب، منافع، إلخ)
   ب) لا يتم الإفصاح عنها للسرية
   ج) فقط إذا كانت نقدية
   د) في التقرير السري فقط
   **الإجابة: (أ)**

6. السيطرة (Control) هي المعيار الأساسي لتحديد:
   أ) الشركات الزميلة
   ب) الشركات التابعة (Subsidiaries)
   ج) الاستثمارات المالية
   د) المدينين
   **الإجابة: (ب)**

7. "النفوذ الجوهري" (Significant Influence) يميز العلاقة مع:
   أ) الشركات الشقيقة (الزميلة)
   ب) الشركات التابعة
   ج) الموردين
   د) البنوك
   **الإجابة: (أ)**

8. إذا باعت الشركة بضاعة لشركة شقيقة بسعر أقل من السوق:
   أ) لا يتم تسجيل العملية
   ب) تسجل العملية ويتم الإفصاح عن طبيعة العلاقة وشروط التعامل
   ج) يعتبر تهرباً ضريبياً
   د) يمنع النظام ذلك
   **الإجابة: (ب)**

9. عند الإفصاح عن المعاملات مع الأطراف ذات العلاقة، يجب ذكر:
   أ) طبيعة العلاقة ومبلغ المعاملة والرصيد القائم
   ب) اسم المدير الشخصي
   ج) عنوان السكن
   د) أرقام الهواتف
   **الإجابة: (أ)**

10. القروض الممنوحة لأعضاء مجلس الإدارة:
    أ) تعتبر معاملة مع طرف ذي علاقة يجب الإفصاح عنها
    ب) تعتبر مصروفاً
    ج) لا يجوز الإفصاح عنها
    د) تعتبر استثماراً
    **الإجابة: (أ)**

11. أفراد الأسرة المقربين من الشخص الذي له سيطرة على الشركة:
    أ) يعتبرون أطرافاً ذات علاقة
    ب) لا علاقة لهم بالشركة
    ج) يعتبرون موظفين
    د) يعتبرون دائنين
    **الإجابة: (أ)**

12. لا تتطلب المعايير الإفصاح عن المعاملات بين:
    أ) الشركة الأم والشركة التابعة في القوائم المنفصلة
    ب) شركتين تشتركان في مدير واحد
    ج) الشركة ومورد يوفر لها مرافق عامة (كهرباء/ماء) بحكم الاحتكار الطبيعي
    د) الشركة والمساهم الرئيسي
    **الإجابة: (ج)**

13. التسعير في المعاملات بين الأطراف ذات العلاقة:
    أ) يجب أن يكون دائماً بسعر السوق
    ب) قد يختلف عن السعر السائد (Arm's Length) ولذلك يتطلب الإفصاح
    ج) يجب أن يكون مجانياً
    د) يحدده المراجع
    **الإجابة: (ب)**

14. العضو المنتدب (CEO) يعتبر طرفاً ذا علاقة لأنه:
    أ) يملك أسهماً
    ب) من موظفي الإدارة العليا الذين يملكون سلطة التخطيط والتوجيه
    ج) يوقع الشيكات
    د) يحضر الاجتماعات
    **الإجابة: (ب)**

15. المعاملات الجوهرية مع الأطراف ذات العلاقة تتطلب عادة موافقة:
    أ) المدير المالي
    ب) الجمعية العامة للمساهمين (لضمان الشفافية)
    ج) الموردين
    د) العملاء
    **الإجابة: (ب)**

16. وجود طرف ذي علاقة قد يؤدي إلى:
    أ) عمليات قد لا تحدث بين أطراف مستقلة
    ب) زيادة المبيعات دائماً
    ج) تقليل المخاطر دائماً
    د) إلغاء الضرائب
    **الإجابة: (أ)**

17. في حالة عدم وجود معاملات خلال السنة مع طرف ذي علاقة (مثل شركة شقيقة):
    أ) يجب الإفصاح عن اسم الشركة وطبيعة العلاقة (سيطرة) حتى لو لم توجد معاملات
    ب) لا يتم الإفصاح عن أي شيء
    ج) يتم شطب الشركة
    د) يعتبر مخالفة
    **الإجابة: (أ)**

18. الديون المعدومة المستحقة على طرف ذي علاقة:
    أ) يجب الإفصاح عنها
    ب) يتم إخفاؤها
    ج) تحول إلى مساهمة
    د) لا تسجل
    **الإجابة: (أ)**

19. الضمانات التي تقدمها الشركة لقرض يخص شركة شقيقة:
    أ) تعتبر معاملة يجب الإفصاح عنها
    ب) لا تعتبر معاملة
    ج) التزام مؤكد
    د) أصل
    **الإجابة: (أ)**

20. الإفصاح عن الأطراف ذات العلاقة في منشآت القطاع العام (الحكومية):
    أ) يخضع لنفس المعايير بالكامل
    ب) توجد إعفاءات لبعض المعاملات مع الجهات الحكومية الأخرى
    ج) ممنوع
    د) غير مطلوب
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (صح) تعتبر الشركات التابعة والشقيقة من الأطراف ذات العلاقة.
2. (خطأ) العميل الذي تبيعه الشركة 70% من إنتاجها يعتبر تلقائياً طرفاً ذا علاقة (الاعتماد الاقتصادي وحده لا يخلق علاقة).
3. (صح) يجب الإفصاح عن رواتب ومكافآت كبار التنفيذيين في الإيضاحات.
4. (صح) يتم حذف المعاملات المتبادلة بين القابضة والتابعة عند إعداد القوائم الموحدة.
5. (خطأ) لا يلزم الإفصاح عن المعاملات مع الأطراف ذات العلاقة إذا كانت تتم بنفس شروط السوق. (يلزم الإفصاح عن طبيعة العلاقة والمبلغ).

المجموعة رقم (8): قائمة التدفقات النقدية
=========================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. الهدف الأساسي لقائمة التدفقات النقدية هو:
   أ) قياس الربحية
   ب) توفير معلومات عن المقبوضات والمدفوعات النقدية خلال الفترة
   ج) قياس المركز المالي
   د) حساب حقوق الملكية
   **الإجابة: (ب)**

2. تصنف التدفقات النقدية إلى ثلاثة أنشطة رئيسية هي:
   أ) تشغيلية، استثمارية، تمويلية
   ب) جارية، رأسمالية، طارئة
   ج) إيرادات، مصروفات، أصول
   د) قصيرة، متوسطة، طويلة الأجل
   **الإجابة: (أ)**

3. تحصيل النقدية من العملاء يصنف ضمن:
   أ) الأنشطة التشغيلية
   ب) الأنشطة الاستثمارية
   ج) الأنشطة التمويلية
   د) غير النقدي
   **الإجابة: (أ)**

4. شراء الآلات والمعدات نقداً يصنف ضمن:
   أ) الأنشطة التشغيلية
   ب) الأنشطة الاستثمارية
   ج) الأنشطة التمويلية
   د) المصروفات
   **الإجابة: (ب)**

5. إصدار أسهم جديدة مقابل نقدية يصنف ضمن:
   أ) الأنشطة التشغيلية
   ب) الأنشطة الاستثمارية
   ج) الأنشطة التمويلية
   د) الإيرادات
   **الإجابة: (ج)**

6. سداد القروض طويلة الأجل يعتبر:
   أ) تدفق نقدي خارج (استخدام) في الأنشطة التمويلية
   ب) تدفق داخل في الاستثمارية
   ج) مصروف تشغيلي
   د) خسارة
   **الإجابة: (أ)**

7. عند استخدام الطريقة غير المباشرة لإعداد التدفقات التشغيلية، يتم إضافة "مصروف الاستهلاك" إلى صافي الربح لأنه:
   أ) مصروف نقدي
   ب) مصروف غير نقدي خفض الربح ولم يخرج نقداً
   ج) إيراد
   د) التزام
   **الإجابة: (ب)**

8. الزيادة في رصيد المدينين خلال الفترة (عند استخدام الطريقة غير المباشرة):
   أ) تضاف إلى صافي الربح
   ب) تخصم من صافي الربح
   ج) لا تؤثر
   د) تضاف للأنشطة الاستثمارية
   **الإجابة: (ب)**

9. النقص في رصيد المخزون خلال الفترة يعني:
   أ) شراء بضاعة أكثر من المباع
   ب) بيع بضاعة أكثر من المشتراة (تحرير نقدية) -> يضاف للربح
   ج) خسارة مخزون
   د) خطأ محاسبي
   **الإجابة: (ب)**

10. بيع أصل ثابت وربح 5000 ريال (الربح مسجل في قائمة الدخل). في التدفقات التشغيلية (غير المباشرة):
    أ) يضاف الربح
    ب) يخصم الربح (لأنه بند استثماري)
    ج) يتجاهل
    د) يضاف لقيمة البيع
    **الإجابة: (ب)**

11. التوزيعات النقدية المدفوعة للمساهمين تصنف عادة ضمن:
    أ) الأنشطة التشغيلية
    ب) الأنشطة التمويلية
    ج) الأنشطة الاستثمارية
    د) المصروفات
    **الإجابة: (ب)**

12. الفوائد المدفوعة يمكن تصنيفها (حسب اختيار السياسة في المعيار الدولي) كـ:
    أ) تشغيلية أو تمويلية
    ب) استثمارية فقط
    ج) حقوق ملكية
    د) لا تظهر
    **الإجابة: (أ)**

13. المعاملات غير النقدية الهامة (مثل شراء أصل بإصدار أسهم):
    أ) تظهر في صلب القائمة
    ب) لا تظهر في القائمة بل يفصح عنها في ذيل القائمة أو الإيضاحات
    ج) تهمل تماماً
    د) تخصم من النقدية
    **الإجابة: (ب)**

14. شراء سندات (استثمارات) في شركات أخرى يعتبر:
    أ) نشاطاً استثمارياً
    ب) نشاطاً تمويلياً
    ج) نشاطاً تشغيلياً
    د) مصروفاً
    **الإجابة: (أ)**

15. النقد وما في حكمه (Cash Equivalents) يشمل:

    ب) الأسهم العادية
    ج) المخزون
    د) المدينين
    **الإجابة: (أ)**

16. الزيادة في الدائنين (الموردين) تعامل في الطريقة غير المباشرة كـ:

    ب) خصم من صافي الربح
    ج) نشاط تمويلي
    د) نشاط استثماري
    **الإجابة: (أ)**

17. المتحصلات من بيع الأصول الثابتة تظهر بـ:

    ب) مبلغ النقدية المستلم فعلاً (سعر البيع)
    ج) مبلغ الربح فقط
    د) التكلفة التاريخية
    **الإجابة: (ب)**

18. إذا كان صافي الربح 100,000، والاستهلاك 20,000، وزاد المدينون 10,000. صافي النقد التشغيلي هو:
    أ) 130,000
    ب) 110,000 (100+20-10)
    ج) 90,000
    د) 120,000
    **الإجابة: (ب)**

19. شراء أسهم الخزينة نقداً يصنف:
    أ) استثماري
    ب) تمويلي
    ج) تشغيلي
    د) خسارة
    **الإجابة: (ب)**

20. سداد التوزيعات المستحقة (Dividends Payable):
    أ) يقلل النقدية من الأنشطة التمويلية
    ب) يقلل النقدية من التشغيل
    ج) نشاط استثماري
    د) لا يؤثر على النقد
    **الإجابة: (أ)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (صح) الطريقة المباشرة وغير المباشرة تعطيان نفس صافي التدفق النقدي من الأنشطة التشغيلية.
2. (خطأ) بيع الأصول الثابتة يعتبر نشاطاً تشغيلياً لأنه يولد ربحاً. (هو استثماري).
3. (صح) يعتبر الاستهلاك مصروفاً غير نقدي يضاف لصافي الربح في الطريقة غير المباشرة.
4. (صح) سداد أصل القرض يعتبر تمويلياً، بينما سداد الفائدة قد يكون تشغيلياً.
5. (خطأ) القروض الممنوحة للغير (إقراض الشركة للآخرين) تعتبر نشاطاً تمويلياً. (تعتبر استثمارياً).

المجموعة رقم (9): مراجعة شاملة ومتنوعة (1)
===========================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. أي من الخصائص النوعية للمعلومات المحاسبية تتطلب عرض المعلومات بحيادية؟
   أ) الملاءمة
   ب) التمثيل الصادق
   ج) القابلية للمقارنة
   د) التوقيت المناسب
   **الإجابة: (ب)**

2. القيد المحاسبي لإثبات توزيعات أرباح الأسهم (Stock Dividends) يتضمن:
   أ) مديونية الأرباح المبقاة ودائنية رأس المال (أو أسهم للتوزيع)
   ب) مديونية مصروف التوزيعات
   ج) دائنية النقدية
   د) لا قيد
   **الإجابة: (أ)**

3. عند إصدار سندات بعلاوة، فإن القيمة الدفترية للسندات ستتجه تدريجياً نحو:
   أ) الصفر
   ب) القيمة الاسمية في تاريخ الاستحقاق
   ج) القيمة السوقية
   د) اللانهاية
   **الإجابة: (ب)**

4. في ظل التضخم، أي طرق تقييم المخزون تعطي أعلى تكلفة بضاعة مباعة وأقل ربح؟
   أ) FIFO (الوارد أولاً صادر أولاً)
   ب) LIFO (الوارد أخيراً صادر أولاً)
   ج) المتوسط المرجح
   د) التمييز العيني
   **الإجابة: (ب)**

5. الأصول غير الملموسة التي ليس لها عمر محدد (مثل الشهرة) يتم:
   أ) استهلاكها سنوياً
   ب) اختبارها للهبوط (Impairment) سنوياً
   ج) شطبها فوراً
   د) تركها للأبد
   **الإجابة: (ب)**

6. أي مما يلي لا يعتبر من مكونات حقوق الملكية؟
   أ) رأس المال الإضافي
   ب) الدخل الشامل الآخر المتراكم
   ج) السندات
   د) أسهم الخزينة
   **الإجابة: (ج)**

7. القوائم المالية الموحدة تعرض:
   أ) المركز المالي للشركة الأم فقط
   ب) المركز المالي للمجموعة (الأم والتابعة) كوحدة اقتصادية واحدة
   ج) صفقات الشركة مع نفسها
   د) أصول الشركة الشقيقة
   **الإجابة: (ب)**

8. مبدأ الاستحقاق يعني:
   أ) تسجيل العمليات عند دفع النقد
   ب) تسجيل العمليات عند حدوثها بغض النظر عن النقد
   ج) تسجيل الأرباح فقط
   د) تسجيل الخسائر فقط
   **الإجابة: (ب)**

9. المصروفات الرأسمالية (Capital Expenditures):
   أ) تحمل على الفترة الحالية
   ب) تضاف لتكلفة الأصل وتستهلك
   ج) تعتبر خسارة
   د) تخصم من الإيراد
   **الإجابة: (ب)**

10. مكاسب إعادة تقييم الأصول الثابتة (نموذج إعادة التقييم) تظهر في:
    أ) قائمة الدخل (أرباح وخسائر)
    ب) الدخل الشامل الآخر وحقوق الملكية (فائض إعادة تقييم)
    ج) الالتزامات
    د) التدفقات النقدية
    **الإجابة: (ب)**

11. الانخفاض الدائم في قيمة المخزون (صافي القيمة التحصيلية أقل من التكلفة) يعالج بـ:
    أ) تسجيل خسارة هبوط مخزون في قائمة الدخل
    ب) زيادة تكلفة المخزون
    ج) خصم من رأس المال
    د) تجاهله
    **الإجابة: (أ)**

12. حقوق الامتياز (Franchise) تعتبر:
    أ) أصل ملموس
    ب) أصل غير ملموس
    ج) التزام
    د) مصروف
    **الإجابة: (ب)**

13. عند سداد دين سبق إعدامه، يتم:
    أ) عكس قيد الإعدام (إعادة المدين) ثم تحصيل النقدية
    ب) تسجيل إيراد متنوع مباشرة
    ج) زيادة رأس المال
    د) لا يسجل
    **الإجابة: (أ)**

14. المخصصات الفنية (في شركات التأمين) تعتبر:
    أ) التزامات
    ب) حقوق ملكية
    ج) أصول
    د) إيرادات
    **الإجابة: (أ)**

15. أي النسب التالية تستخدم لتقييم كفاءة إدارة المخزون؟
    أ) متوسط فترة التخزين
    ب) النسبة الجارية
    ج) العائد على السهم
    د) نسبة المديونية
    **الإجابة: (أ)**

16. بيع الأصول بنظام "إعادة الاستئجار التمويلي" يعتبر في جوهره:
    أ) عملية بيع حقيقية
    ب) عملية تمويل (قرض بضمان الأصل)
    ج) إيراد إيجار
    د) شراء
    **الإجابة: (ب)**

17. الفرق بين القيمة العادلة للأصل وصافي قيمته الدفترية عند التبرع به يعتبر:
    أ) مكاسب أو خسائر تبرع
    ب) لا يسجل
    ج) إيراد تشغيلي
    د) مصروف رواتب
    **الإجابة: (أ)**

18. ضريبة الدخل المستحقة تظهر في الميزانية ضمن:
    أ) الالتزامات المتداولة
    ب) المصروفات
    ج) حقوق الملكية
    د) الأصول
    **الإجابة: (أ)**

19. الأصول البيولوجية (الزراعة) تقاس عادة بـ:
    أ) التكلفة
    ب) القيمة العادلة ناقصاً تكاليف البيع
    ج) القيمة الاسمية
    د) القيمة المستقبلية
    **الإجابة: (ب)**

20. الإيراد المستحق (Accrued Revenue) هو:
    أ) نقدية استلمت ولم تقدم الخدمة
    ب) خدمة قدمت ولم يتم تحصيل النقدية أو تسجيلها بعد
    ج) مصروف
    د) التزام
    **الإجابة: (ب)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (صح) يعتبر "الدخل الشامل" أوسع نطاقاً من "صافي الربح" لأنه يشمل مكاسب غير محققة.
2. (خطأ) الأراضي تستهلك عادة على 50 سنة. (الأراضي لا تستهلك).
3. (صح) مبدأ الحيطة والحذر يتطلب الاعتراف بالخسائر المحتملة وعدم الاعتراف بالأرباح المحتملة.
4. (صح) القوائم المالية تعد على أساس فرضية استمرارية المنشأة ما لم توجد نية للتصفية.
5. (خطأ) جميع الأصول غير الملموسة يجب أن تظهر في الميزانية حتى لو كانت مولدة داخلياً كالشهرة الداخلية.

المجموعة رقم (10): مراجعة شاملة ومتنوعة (2)
============================================
أولاً: أسئلة الاختيار من متعدد (20 سؤال)
-----------------------------------------
1. عند شراء سندات لغرض الاحتفاظ بها حتى تاريخ الاستحقاق، تصنف كـ:
   أ) أصول مالية بالتكلفة المطفأة
   ب) أصول مالية بالقيمة العادلة من خلال الربح والخسارة
   ج) أصول مالية بالقيمة العادلة من خلال الدخل الشامل
   د) مخزون
   **الإجابة: (أ)**

2. "احتياطي تحويل العملات الأجنبية" يظهر ضمن:
   أ) الالتزامات
   ب) حقوق الملكية (الدخل الشامل الآخر)
   ج) الأصول
   د) قائمة الدخل
   **الإجابة: (ب)**

3. إذا كانت الشركة لديها دورة تشغيلية مدتها 15 شهراً، فإن الأصول القابلة للتحويل لنقدية خلال 14 شهراً تصنف كـ:
   أ) متداولة
   ب) غير متداولة
   ج) استثمارات
   د) ثابتة
   **الإجابة: (أ)**

4. تكاليف البحث (Research) في الأصول غير الملموسة:
   أ) ترسمل كأصل
   ب) تعتبر مصروفاً في الفترة التي تكبدتها
   ج) تضاف للشهرة
   د) تخصم من الإيراد
   **الإجابة: (ب)**

5. تكاليف التطوير (Development) يمكن رسملتها فقط إذا:
   أ) توفرت شروط فنية واقتصادية معينة (جدوى، نية، قدرة..)
   ب) وافقت الإدارة
   ج) كانت المبلغ صغيراً
   د) لا يمكن رسملتها أبداً
   **الإجابة: (أ)**

6. أي مما يلي لا يؤثر على النقدية؟
   أ) سداد الدائنين
   ب) إهلاك الأصول الثابتة
   ج) بيع بضاعة نقداً
   د) زيادة رأس المال نقداً
   **الإجابة: (ب)**

7. المصروفات المدفوعة مقدماً التي تخص فترات تزيد عن سنة واحدة تظهر كـ:
   أ) أصول متداولة بالكامل
   ب) أصول غير متداولة
   ج) التزامات
   د) حقوق ملكية
   **الإجابة: (ب)**

8. طريقة "حقوق الملكية" في محاسبة الاستثمارات تستخدم عندما تكون النسبة:
   أ) أقل من 20%
   ب) من 20% إلى 50% (نفوذ جوهري)
   ج) أكثر من 50%
   د) 100%
   **الإجابة: (ب)**

9. العجز في رأس المال العامل يعني:
   أ) الأصول المتداولة > الخصوم المتداولة
   ب) الخصوم المتداولة > الأصول المتداولة
   ج) الربح سالب
   د) لا يوجد نقدية
   **الإجابة: (ب)**

10. القروض المتعثرة (Non-performing loans) هي التي:
    أ) توقف سدادها لفترة محددة (عادة 90 يوماً)
    ب) تم سدادها مبكراً
    ج) ذات فائدة عالية
    د) ممنوحة للحكومة
    **الإجابة: (أ)**

11. الحساب المقابل (Contra Account) لـ "أصول حق الاستخدام" هو:
    أ) مجمع الاستهلاك - حق الاستخدام
    ب) التزام الإيجار
    ج) مصروف الإيجار
    د) النقدية
    **الإجابة: (أ)**

12. عند تصفية الشركة، أولوية السداد تكون لـ:
    أ) المساهمين
    ب) الدائنين والمصاريف السيادية
    ج) المديرين
    د) الجمعيات الخيرية
    **الإجابة: (ب)**

13. "هامش الأمان" في التحليل المالي يعني:
    أ) زيادة المبيعات الفعلية عن مبيعات التعادل
    ب) الربح الصافي
    ج) السيولة النقدية
    د) الاحتياطيات
    **الإجابة: (أ)**

14. القيد المزدوج لتسجيل مصروف الاستهلاك هو:
    أ) من ح/ الاستهلاك إلى ح/ النقدية
    ب) من ح/ مصروف الاستهلاك إلى ح/ مجمع الاستهلاك
    ج) من ح/ الأصل إلى ح/ المصروف
    د) من ح/ مجمع الاستهلاك إلى ح/ المصروف
    **الإجابة: (ب)**

15. الفرق بين الجرد الدوري والجرد المستمر يظهر بوضوح في حساب:
    أ) المبيعات
    ب) تكلفة البضاعة المباعة والمخزون
    ج) الرواتب
    د) رأس المال
    **الإجابة: (ب)**

16. في حالة بيع أصل ثابت بخسارة، تظهر الخسارة في قائمة التدفقات النقدية (الطريقة غير المباشرة) كـ:
    أ) خصم من الربح
    ب) إضافة للربح (لإلغاء أثرها غير النقدي على التشغيل)
    ج) تدفق خارج
    د) لا تظهر
    **الإجابة: (ب)**

17. أي مما يلي يعتبر تغيراً في التقدير المحاسبي؟
    أ) زيادة نسبة مخصص الديون المشكوك فيها بناء على دراسة جديدة
    ب) نسيان تسجيل فاتورة
    ج) تغيير طريقة المخزون
    د) سرقة أصول
    **الإجابة: (أ)**

18. الأصول المحتفظ بها للبيع (Held for Sale) لا يتم:
    أ) بيعها
    ب) استهلاكها
    ج) تقييمها
    د) عرضها في الميزانية
    **الإجابة: (ب)**

19. القيمة الحالية لتدفقات نقدية مستقبلية تكون دائماً:
    أ) أكبر من مجموع التدفقات
    ب) أصغر من مجموع التدفقات (بسبب الخصم)
    ج) مساوية لها
    د) صفر
    **الإجابة: (ب)**

20. الإيضاحات المتممة للقوائم المالية تعتبر:
    أ) جزءاً لا يتجزأ من القوائم المالية
    ب) معلومات اختيارية
    ج) تقريراً إدارياً منفصلاً
    د) غير مهمة
    **الإجابة: (أ)**

ثانياً: أسئلة الصح والخطأ (5 أسئلة)
-----------------------------------
1. (خطأ) يجوز للشركة تغيير سياساتها المحاسبية متى شاءت لتحسين شكل الأرباح.
2. (صح) الأصول المتداولة ترتب في الميزانية عادة حسب درجة السيولة.
3. (خطأ) الإيرادات المقدمة تعتبر إيرادات للفترة الحالية.
4. (صح) عند وجود شك كبير في الاستمرارية، يجب الإفصاح عن ذلك بوضوح.
5. (صح) قائمة التغيرات في حقوق الملكية توضح التغيرات في رأس المال، الأرباح المبقاة، والاحتياطيات خلال الفترة.
`;

        // --- 2. State & Parsing Logic ---
        let allQuestions = [];
        let currentSessionQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // Store {questionObj, selected, isCorrect}

        function parseData() {
            const lines = rawTextData.split('\n');
            let currentQuestion = null;
            let questions = [];
            
            // Helper to map arabic letters to index
            const mapOption = (char) => {
                const map = {'أ': 0, 'ب': 1, 'ج': 2, 'د': 3};
                return map[char.trim()] ?? -1;
            };

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;

                // Check for Answer Line
                if (line.includes('**الإجابة:')) {
                    if (currentQuestion) {
                        const match = line.match(/\((.*?)\)/);
                        if (match) {
                            if (currentQuestion.type === 'mcq') {
                                currentQuestion.correctIndex = mapOption(match[1]);
                            }
                        }
                        questions.push(currentQuestion);
                        currentQuestion = null;
                    }
                    continue;
                }

                // Check for New Question Start (Digit + Dot)
                // e.g., "1. Question text"
                const questionStart = line.match(/^(\d+)\.\s+(.*)/);
                if (questionStart) {
                    // If we had a previous question unfinished (rare in this format but safe to check)
                    if (currentQuestion) questions.push(currentQuestion);

                    let qText = questionStart[2];
                    
                    // Check if it's a T/F question
                    // Format: 1. (صح) Text... or 1. (خطأ) Text...
                    const tfMatch = qText.match(/^\((صح|خطأ)\)\s*(.*)/);
                    
                    if (tfMatch) {
                        // It's T/F
                        currentQuestion = {
                            id: questions.length + 1,
                            type: 'tf',
                            text: tfMatch[2],
                            correctAnswer: tfMatch[1] === 'صح', // true if correct is صح
                            options: ['صح', 'خطأ']
                        };
                    } else {
                        // It's MCQ
                        currentQuestion = {
                            id: questions.length + 1,
                            type: 'mcq',
                            text: qText,
                            options: [],
                            correctIndex: -1 // Will be filled by Answer line
                        };
                    }
                    continue;
                }

                // Check for Option (starts with أ) or similar)
                // e.g., "أ) option text"
                const optionMatch = line.match(/^([أبجد])\)\s*(.*)/);
                if (optionMatch && currentQuestion && currentQuestion.type === 'mcq') {
                    currentQuestion.options.push(optionMatch[2]);
                }
            }
            // Add last question if exists
            if (currentQuestion) questions.push(currentQuestion);

            return questions;
        }

        // --- 3. App Logic ---

        function init() {
            // Simulate loading
            setTimeout(() => {
                allQuestions = parseData();
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('start-screen').classList.remove('hidden');
                
                // Update Total Count
                document.getElementById('total-questions-count').innerText = allQuestions.length;
                document.getElementById('question-count').max = allQuestions.length;
            }, 800);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            const countInput = document.getElementById('question-count');
            let count = parseInt(countInput.value);
            
            if (count < 1) count = 1;
            if (count > allQuestions.length) count = allQuestions.length;

            // Reset State
            score = 0;
            currentQuestionIndex = 0;
            userAnswers = [];
            
            // Get random questions
            const shuffled = shuffleArray([...allQuestions]);
            currentSessionQuestions = shuffled.slice(0, count);

            // UI Switch
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('flex'); // Enable flex layout
            
            updateStats();
            renderQuestion();
        }

        function updateStats() {
            document.getElementById('question-counter').innerText = `سؤال ${currentQuestionIndex + 1} من ${currentSessionQuestions.length}`;
            document.getElementById('current-score').innerText = `النقاط: ${score}`;
            const progress = ((currentQuestionIndex) / currentSessionQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function renderQuestion() {
            const q = currentSessionQuestions[currentQuestionIndex];
            const container = document.getElementById('options-container');
            const feedbackArea = document.getElementById('feedback-area');
            const nextBtn = document.getElementById('next-btn');

            document.getElementById('question-text').innerText = q.text;
            container.innerHTML = '';
            
            // Reset UI for new question
            feedbackArea.className = "hidden mt-4 p-4 rounded-lg text-center mb-4";
            nextBtn.classList.add('hidden');

            if (q.type === 'mcq') {
                q.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-right p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200 text-gray-700 font-medium";
                    btn.innerText = opt;
                    btn.onclick = () => handleAnswer(idx);
                    container.appendChild(btn);
                });
            } else {
                // True/False
                ['صح', 'خطأ'].forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-center p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200 text-gray-700 font-bold text-lg";
                    btn.innerText = opt;
                    // Logic: idx 0 is True, idx 1 is False. 
                    // Our model stores correctAnswer as boolean (true=صح).
                    // So if user clicks idx 0, user val is true.
                    btn.onclick = () => handleAnswer(idx === 0);
                    container.appendChild(btn);
                });
            }
        }

        function handleAnswer(userValue) {
            const q = currentSessionQuestions[currentQuestionIndex];
            const btns = document.getElementById('options-container').children;
            const feedbackArea = document.getElementById('feedback-area');
            const feedbackText = document.getElementById('feedback-text');
            const nextBtn = document.getElementById('next-btn');

            let isCorrect = false;
            let correctText = "";

            // Disable all buttons
            for (let btn of btns) {
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
            }

            if (q.type === 'mcq') {
                isCorrect = (userValue === q.correctIndex);
                // Highlight user selection
                if (isCorrect) {
                    btns[userValue].classList.add('correct-anim');
                } else {
                    btns[userValue].classList.add('wrong-anim');
                    // Highlight correct one
                    if (q.correctIndex >= 0 && q.correctIndex < btns.length) {
                         btns[q.correctIndex].classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                    }
                }
                correctText = q.options[q.correctIndex];
            } else {
                // TF
                isCorrect = (userValue === q.correctAnswer);
                // idx 0 is True, 1 is False
                const userIdx = userValue ? 0 : 1;
                const correctIdx = q.correctAnswer ? 0 : 1;

                if (isCorrect) {
                    btns[userIdx].classList.add('correct-anim');
                } else {
                    btns[userIdx].classList.add('wrong-anim');
                    btns[correctIdx].classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                }
                correctText = q.correctAnswer ? 'صح' : 'خطأ';
            }

            // Update Score & Data
            if (isCorrect) score++;
            userAnswers.push({
                question: q,
                isCorrect: isCorrect,
                userAnswerDisplay: (q.type === 'mcq' ? q.options[userValue] : (userValue ? 'صح' : 'خطأ')),
                correctAnswerDisplay: correctText
            });

            // Show Feedback
            feedbackArea.classList.remove('hidden');
            if (isCorrect) {
                feedbackArea.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
                feedbackText.innerText = "أحسنت! إجابة صحيحة";
            } else {
                feedbackArea.classList.add('bg-red-50', 'text-red-800', 'border', 'border-red-200');
                feedbackText.innerText = `إجابة خاطئة! الصحيح هو: ${correctText}`;
            }

            // Show Next Button
            nextBtn.classList.remove('hidden');
            updateStats();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentSessionQuestions.length) {
                updateStats();
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('flex'); // Enable flex layout

            const total = currentSessionQuestions.length;
            const percent = Math.round((score / total) * 100);
            
            document.getElementById('final-score').innerText = `${score} / ${total}`;
            
            const msgEl = document.getElementById('score-message');
            if (percent >= 90) msgEl.innerText = "ممتاز! مستوى رائع";
            else if (percent >= 75) msgEl.innerText = "جيد جداً! استمر في التقدم";
            else if (percent >= 50) msgEl.innerText = "جيد، ولكن تحتاج للمراجعة";
            else msgEl.innerText = "حاول مرة أخرى، المراجعة ستحسن مستواك";

            // Generate Review List
            const list = document.getElementById('review-list');
            list.innerHTML = '';

            userAnswers.forEach((ans, idx) => {
                const item = document.createElement('div');
                item.className = "p-3 rounded border text-right " + (ans.isCorrect ? "bg-green-50 border-green-200" : "bg-red-50 border-red-200");
                
                item.innerHTML = `
                    <p class="font-bold text-gray-800 text-sm mb-1">${idx + 1}. ${ans.question.text}</p>
                    <div class="flex justify-between text-xs mt-2">
                        <span class="${ans.isCorrect ? 'text-green-700' : 'text-red-700'}">
                            إجابتك: ${ans.userAnswerDisplay || 'لم يتم الاختيار'}
                        </span>
                        ${!ans.isCorrect ? `<span class="text-green-700 font-bold">الصحيح: ${ans.correctAnswerDisplay}</span>` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function restartQuiz() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        // Start
        init();

    </script>
