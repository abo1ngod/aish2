        function updateSectionFilter() {
            const gradeFilter = document.getElementById('gradeFilter');

            let sections = [];

        // Load Students
        async function loadStudents() {
            showLoading(true);

            try {
                const snap = await rootRef.child('students').once('value');
                const studentsData = snap.val() || {};

                // Filter students based on teacher's sections
                const teacherSections = currentTeacher.sections || [];

                allStudents = Object.entries(studentsData)
                    .filter(([id, student]) => {
                        return teacherSections.some(ts =>
                            ts.grade === student.grade && ts.section === student.section
                        );
                    })
                    .map(([civilId, data]) => ({ civilId, ...data }))
                    .sort((a, b) => a.name.localeCompare(b.name, 'ar'));

                filterStudents();
                showLoading(false);

            } catch (error) {
                showLoading(false);
                console.error(error);
                showAlert('ÿÆÿ∑ÿ£', 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™', 'error');
            }
        }

        // Filter Students
        function filterStudents() {
            const search = document.getElementById('studentSearch').value.toLowerCase();
            const grade = document.getElementById('gradeFilter').value;
            const section = document.getElementById('sectionFilter').value;

            currentPage = 1;

            filteredStudents = allStudents.filter(s => {
                const matchSearch = s.name.toLowerCase().includes(search);
                const matchGrade = !grade || s.grade === grade;
                const matchSection = !section || s.section === section;
                return matchSearch && matchGrade && matchSection;
            });

            renderStudentsTable();
        }

        // Render Students Table
        async function renderStudentsTable() {
            const tbody = document.getElementById('studentsTableBody');

            if (filteredStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 40px; color: var(--gray);">
                            <i class="fas fa-users" style="font-size: 32px; margin-bottom: 10px; display: block;"></i>
                            ŸÑÿß ŸäŸàÿ¨ÿØ ÿ∑ŸÑÿßÿ®
                        </td>
                    </tr>
                `;
                renderPagination(0);
                return;
            }

            // Get teacher's notes to show indicator
            let teacherNotes = {};
            try {
                const notesSnap = await rootRef.child('teacherNotes').once('value');
                teacherNotes = notesSnap.val() || {};
            } catch (e) {
                console.error(e);
            }

            const totalPages = Math.ceil(filteredStudents.length / PAGE_SIZE);
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            let displayStudents;
            if (showAll) {
                displayStudents = filteredStudents;
            } else {
                const start = (currentPage - 1) * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                displayStudents = filteredStudents.slice(start, end);
            }

            tbody.innerHTML = displayStudents.map(s => {
                const hasNote = teacherNotes[s.civilId]?.[currentTeacher.civilId];
                return `
                <tr onclick="openStudentNotes('${s.civilId}', '${s.name.replace(/'/g, "\\'")}')">
                    <td>
                        <div class="student-name-cell">
                            <span class="note-indicator ${hasNote ? '' : 'empty'}"></span>
                            ${s.name}
                        </div>
                    </td>
                    <td>${s.grade}</td>
                    <td>${s.section}</td>
                </tr>
            `}).join('');

            renderPagination(filteredStudents.length);
        }

        // Render Pagination
        function renderPagination(total) {
            const container = document.getElementById('paginationContainer');

            if (total === 0) {
                container.innerHTML = '';
                return;
            }

            const totalPages = Math.ceil(total / PAGE_SIZE);
            const start = showAll ? 1 : (currentPage - 1) * PAGE_SIZE + 1;
            const end = showAll ? total : Math.min(currentPage * PAGE_SIZE, total);

            container.innerHTML = `
                <div class="pagination-controls">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="color: var(--gray);">ÿπÿ±ÿ∂ ${start} - ${end} ŸÖŸÜ ${total}</span>
                        <button class="action-btn ${showAll ? 'primary' : 'outline'}" onclick="toggleShowAll()">
                            ${showAll ? 'ÿπÿ±ÿ∂ 40' : 'ÿπÿ±ÿ∂ ÿßŸÑŸÉŸÑ'}
                        </button>
                    </div>
                    ${!showAll && totalPages > 1 ? `
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <button class="action-btn outline" onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                            <button class="action-btn outline" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                                <i class="fas fa-angle-right"></i>
                            </button>
                            <span style="padding: 5px 15px; background: var(--primary); color: white; border-radius: 5px;">${currentPage} / ${totalPages}</span>
                            <button class="action-btn outline" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                                <i class="fas fa-angle-left"></i>
                            </button>
                            <button class="action-btn outline" onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
                                <i class="fas fa-angle-double-left"></i>
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function goToPage(page) {
            currentPage = page;
            renderStudentsTable();
        }

        function toggleShowAll() {
            showAll = !showAll;

        }
