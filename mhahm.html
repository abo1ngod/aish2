<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖŸÜÿ∏ŸÖ ÿßŸÑÿ±ÿ≠ŸÑÿßÿ™</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #faf8f5;
            --bg-secondary: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --accent: #e17055;
            --accent-light: #fab1a0;
            --success: #00b894;
            --border: #dfe6e9;
            --shadow: rgba(45, 52, 54, 0.08);
        }

        .dark {
            --bg-primary: #1a1d21;
            --bg-secondary: #252a30;
            --text-primary: #f5f6fa;
            --text-secondary: #a4a9b3;
            --accent: #e17055;
            --accent-light: #74412f;
            --success: #00b894;
            --border: #3d4450;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        header::before {
            content: '‚úàÔ∏è';
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 650px) {
            .sections {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .section-header span {
            font-size: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .expense-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .expense-inputs input:first-child {
            flex: 2;
        }

        .expense-inputs input:last-child {
            flex: 1;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.97);
        }

        .btn-add {
            background: var(--accent);
            color: white;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 350px;
            overflow-y: auto;
        }

        .list::-webkit-scrollbar {
            width: 6px;
        }

        .list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: var(--bg-primary);
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item {
            cursor: pointer;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .task-item.completed .checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task-item.completed .checkbox::after {
            opacity: 1;
        }

        .task-text, .expense-name {
            flex: 1;
            font-size: 1rem;
        }

        .expense-amount {
            font-weight: 700;
            color: var(--accent);
            white-space: nowrap;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 5px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, color 0.3s;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #d63031;
        }

        .total-bar {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .dark .total-bar {
            background: linear-gradient(135deg, var(--accent), #c0392b);
        }

        .total-label {
            font-size: 1rem;
            font-weight: 500;
        }

        .total-amount {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .empty-state span {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* ===== RESPONSIVE DESIGN ===== */

        /* Large screens (desktop) */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 30px;
            }

            header::before {
                font-size: 4rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .sections {
                gap: 30px;
            }

            .section {
                padding: 25px;
            }

            .list {
                max-height: 400px;
            }
        }

        /* Medium screens (tablets) */
        @media (min-width: 768px) and (max-width: 1199px) {
            .container {
                max-width: 900px;
                padding: 25px;
            }

            .sections {
                gap: 25px;
            }
        }

        /* Small tablets and large phones (landscape) */
        @media (min-width: 650px) and (max-width: 767px) {
            .container {
                padding: 15px;
            }

            .sections {
                gap: 15px;
            }

            .section {
                padding: 15px;
            }

            h1 {
                font-size: 1.7rem;
            }

            header::before {
                font-size: 2.5rem;
            }

            header {
                padding: 20px 0;
            }
        }

        /* Mobile portrait */
        @media (max-width: 649px) {
            .container {
                padding: 12px;
            }

            header {
                padding: 20px 0;
            }

            header::before {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .sections {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .section {
                padding: 15px;
                border-radius: 14px;
            }

            .section-header {
                margin-bottom: 15px;
                padding-bottom: 12px;
            }

            .section-header span {
                font-size: 1.3rem;
            }

            .section-header h2 {
                font-size: 1.1rem;
            }

            .list {
                max-height: 280px;
            }

            .item {
                padding: 10px 12px;
                gap: 10px;
            }

            .empty-state {
                padding: 20px;
            }

            .empty-state span {
                font-size: 2rem;
            }
        }

        /* Very small phones */
        @media (max-width: 380px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.4rem;
            }

            header::before {
                font-size: 2rem;
            }

            .section {
                padding: 12px;
            }

            input {
                padding: 10px 12px;
                font-size: 16px;
            }

            button {
                padding: 10px 15px;
                font-size: 15px;
            }

            .expense-inputs {
                flex-direction: column;
            }

            .expense-inputs input:first-child,
            .expense-inputs input:last-child {
                flex: 1;
            }

            .task-text, .expense-name {
                font-size: 0.95rem;
            }

            .expense-amount {
                font-size: 0.9rem;
            }

            .total-bar {
                padding: 12px;
            }

            .total-label {
                font-size: 0.9rem;
            }

            .total-amount {
                font-size: 1.2rem;
            }
        }

        /* Landscape mode for phones */
        @media (max-height: 500px) and (orientation: landscape) {
            header {
                padding: 10px 0;
            }

            header::before {
                font-size: 2rem;
                margin-bottom: 5px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .sections {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-top: 10px;
            }

            .section {
                padding: 12px;
            }

            .section-header {
                margin-bottom: 10px;
                padding-bottom: 8px;
            }

            .list {
                max-height: 180px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            .expense-inputs {
                margin-bottom: 10px;
            }

            .empty-state {
                padding: 15px;
            }

            .empty-state span {
                font-size: 1.8rem;
            }
        }

        /* Tablet landscape */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .sections {
                grid-template-columns: 1fr 1fr;
            }

            .list {
                max-height: 300px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .delete-btn {
                opacity: 0.7;
                padding: 8px;
                font-size: 1.4rem;
            }

            .item {
                padding: 14px 15px;
            }

            .checkbox {
                width: 26px;
                height: 26px;
            }

            button {
                min-height: 48px;
            }

            input {
                min-height: 48px;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(12px, env(safe-area-inset-left));
                padding-right: max(12px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border: #636e72;
            }

            .dark {
                --border: #a4a9b3;
            }

            input {
                border-width: 3px;
            }

            .checkbox {
                border-width: 3px;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ŸÖŸÜÿ∏ŸÖ ÿßŸÑÿ±ÿ≠ŸÑÿßÿ™</h1>
        </header>

        <div class="sections">
            <!-- ŸÇÿ≥ŸÖ ÿßŸÑŸÖŸáÿßŸÖ -->
            <div class="section">
                <div class="section-header">
                    <span>üìù</span>
                    <h2>ÿßŸÑŸÖŸáÿßŸÖ</h2>
                </div>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="ÿ£ÿ∂ŸÅ ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©...">
                    <button class="btn-add" onclick="addTask()">ÿ•ÿ∂ÿßŸÅÿ©</button>
                </div>
                <div class="list" id="taskList">
                    <div class="empty-state" id="tasksEmpty">
                        <span>üìã</span>
                        <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸáÿßŸÖ ÿ®ÿπÿØ</p>
                    </div>
                </div>
            </div>

            <!-- ŸÇÿ≥ŸÖ ÿßŸÑŸÖÿµÿ±ŸàŸÅÿßÿ™ -->
            <div class="section">
                <div class="section-header">
                    <span>üí∞</span>
                    <h2>ÿßŸÑŸÖÿµÿ±ŸàŸÅÿßÿ™</h2>
                </div>
                <div class="expense-inputs">
                    <input type="text" id="expenseName" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÖÿµÿ±ŸàŸÅ...">
                    <input type="number" id="expenseAmount" placeholder="ÿßŸÑŸÖÿ®ŸÑÿ∫">
                </div>
                <button class="btn-add" style="width: 100%; margin-bottom: 15px;" onclick="addExpense()">ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿµÿ±ŸàŸÅ</button>
                <div class="list" id="expenseList">
                    <div class="empty-state" id="expensesEmpty">
                        <span>üí∏</span>
                        <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿµÿ±ŸàŸÅÿßÿ™ ÿ®ÿπÿØ</p>
                    </div>
                </div>
                <div class="total-bar" id="totalBar" style="display: none;">
                    <span class="total-label">ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä</span>
                    <span class="total-amount" id="totalAmount">0 ÿ±ŸäÿßŸÑ</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let tasks = [];
        let expenses = [];
        let db = null;

        // ===== IndexedDB ŸÑŸÑÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ≠ŸÑŸä =====
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('TripPlannerDB', 1);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains('data')) {
                        database.createObjectStore('data', { keyPath: 'key' });
                    }
                };
            });
        }

        function saveData() {
            if (!db) return;
            const transaction = db.transaction(['data'], 'readwrite');
            const store = transaction.objectStore('data');
            store.put({ key: 'tasks', value: tasks });
            store.put({ key: 'expenses', value: expenses });
        }

        function loadData() {
            return new Promise((resolve) => {
                if (!db) { resolve(); return; }
                const transaction = db.transaction(['data'], 'readonly');
                const store = transaction.objectStore('data');

                const tasksReq = store.get('tasks');
                const expensesReq = store.get('expenses');

                transaction.oncomplete = () => {
                    if (tasksReq.result) tasks = tasksReq.result.value;
                    if (expensesReq.result) expenses = expensesReq.result.value;
                    resolve();
                };

                transaction.onerror = () => resolve();
            });
        }

        // ===== Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÖŸáÿßŸÖ =====
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;

            tasks.push({ id: Date.now(), text, completed: false });
            input.value = '';
            renderTasks();
            saveData();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                saveData();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            saveData();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            const empty = document.getElementById('tasksEmpty');

            if (tasks.length === 0) {
                list.innerHTML = '';
                list.appendChild(empty);
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            list.innerHTML = tasks.map(task => `
                <div class="item task-item ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
                    <div class="checkbox"></div>
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteTask(${task.id})">√ó</button>
                </div>
            `).join('');
        }

        // ===== Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÖÿµÿ±ŸàŸÅÿßÿ™ =====
        function addExpense() {
            const nameInput = document.getElementById('expenseName');
            const amountInput = document.getElementById('expenseAmount');
            const name = nameInput.value.trim();
            const amount = parseFloat(amountInput.value);

            if (!name || isNaN(amount) || amount <= 0) return;

            expenses.push({ id: Date.now(), name, amount });
            nameInput.value = '';
            amountInput.value = '';
            renderExpenses();
            saveData();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            renderExpenses();
            saveData();
        }

        function renderExpenses() {
            const list = document.getElementById('expenseList');
            const empty = document.getElementById('expensesEmpty');
            const totalBar = document.getElementById('totalBar');
            const totalAmount = document.getElementById('totalAmount');

            if (expenses.length === 0) {
                list.innerHTML = '';
                list.appendChild(empty);
                empty.style.display = 'block';
                totalBar.style.display = 'none';
                return;
            }

            empty.style.display = 'none';
            totalBar.style.display = 'flex';

            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            totalAmount.textContent = total.toLocaleString('ar-SA') + ' ÿ±ŸäÿßŸÑ';

            list.innerHTML = expenses.map(expense => `
                <div class="item">
                    <span class="expense-name">${escapeHtml(expense.name)}</span>
                    <span class="expense-amount">${expense.amount.toLocaleString('ar-SA')} ÿ±ŸäÿßŸÑ</span>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">√ó</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== ÿ£ÿ≠ÿØÿßÿ´ ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠ =====
        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('expenseAmount').addEventListener('keypress', e => {
            if (e.key === 'Enter') addExpense();
        });

        // ===== ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ =====
        async function initApp() {
            try {
                await initDB();
                await loadData();
            } catch (e) {
                console.log('IndexedDB ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠ÿå ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑŸÜ ÿ™Ÿèÿ≠ŸÅÿ∏');
            }
            renderTasks();
            renderExpenses();
        }

        initApp();
    </script>
</body>
