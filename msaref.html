<!DOCTYPE html>
    <!-- اخر تحديث مصاريف الاصلي الاول -->

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المصاريف </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
        }
        .expense-card {
            transition: all 0.3s ease;
        }
        .expense-card:hover {
            transform: translateY(-2px);
        }
        /* Modal Style */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            align-items: center;
            justify-content: center;
        }
        #mainTitle {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 id="mainTitle" class="text-3xl font-bold text-slate-800">مدير المصاريف </h1>
            <p class="text-slate-500 mt-2"></p>
        </header>

        <!-- Main Form Card -->
        <div id="formContainer" class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mb-6 hidden">
            <form id="expenseForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">اسم الصنف</label>
                        <input type="text" id="itemName" placeholder="مثلاً: مشتريات البقالة" 
                            class="p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all" required>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">السعر</label>
                        <input type="number" id="itemPrice" step="0.01" placeholder="0.00" 
                            class="p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all" required>
                    </div>
                </div>
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <svg id="submitIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span id="submitText">إضافة إلى القائمة</span>
                </button>
                <button type="button" id="cancelEditBtn" class="hidden w-full text-slate-500 text-sm hover:underline mt-2">إلغاء التعديل</button>
            </form>
            <!-- Error Message Area -->
            <div id="errorMessage" class="hidden mt-3 p-3 bg-red-50 text-red-600 text-sm rounded-lg text-center"></div>
        </div>

        <!-- Summary Card -->
        <div class="bg-blue-600 rounded-2xl p-6 mb-6 text-white flex justify-between items-center shadow-lg shadow-blue-200">
            <div>
                <p class="text-blue-100 text-sm">إجمالي المصروفات</p>
                <h2 id="totalDisplay" class="text-4xl font-bold mt-1">0.00</h2>
            </div>
            <div class="bg-blue-500/30 p-4 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
            </div>
        </div>

        <!-- List Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-4 border-b border-slate-50 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">قائمة المشتريات</h3>
                <button id="clearAll" class="text-xs text-red-500 hover:underline hidden">مسح الكل</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead class="bg-slate-50 text-slate-500 text-sm">
                        <tr>
                            <th class="p-4 font-medium text-right">الصنف</th>
                            <th class="p-4 font-medium text-right">السعر</th>
                            <th id="actionHeader" class="p-4 font-medium text-center hidden">إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList">
                        <!-- Items will be injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="p-12 text-center text-slate-400">
                <svg class="mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                <p>لا توجد مصروفات مسجلة حالياً</p>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="bg-white p-6 rounded-2xl max-w-sm w-full mx-4 shadow-xl">
            <h3 class="text-lg font-bold text-slate-800 mb-2">تأكيد الحذف</h3>
            <p class="text-slate-600 mb-6 text-sm">هل أنت متأكد من رغبتك في حذف هذا الصنف من القائمة؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="flex gap-3">
                <button id="confirmDeleteBtn" class="flex-1 bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 transition-colors">حذف</button>
                <button id="cancelDeleteBtn" class="flex-1 bg-slate-100 text-slate-600 py-2 rounded-lg font-bold hover:bg-slate-200 transition-colors">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // --- إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBxPO6RKsQ1Cq-mqlCpFTrCuIyxnYdB37U",
            authDomain: "studentsystem-c1ab1.firebaseapp.com",
            databaseURL: "https://studentsystem-c1ab1-default-rtdb.firebaseio.com",
            projectId: "studentsystem-c1ab1",
            storageBucket: "studentsystem-c1ab1.firebasestorage.app",
            messagingSenderId: "112215023848",
            appId: "1:112215023848:web:0adba326a527ee7e37e95d"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const rootRef = db.ref('msaref');

        // --- تهيئة البيانات ---
        let expenses = [];
        let editId = null;
        let itemToDeleteId = null;
        let isAdminMode = false; // وضع العرض هو الافتراضي

        const mainTitle = document.getElementById('mainTitle');
        const formContainer = document.getElementById('formContainer');
        const actionHeader = document.getElementById('actionHeader');
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalDisplay = document.getElementById('totalDisplay');
        const emptyState = document.getElementById('emptyState');
        const errorMessage = document.getElementById('errorMessage');
        const clearAllBtn = document.getElementById('clearAll');
        
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

        // --- وظائف المزامنة مع Firebase ---
        function syncWithFirebase() {
            rootRef.on('value', (snapshot) => {
                const data = snapshot.val();
                expenses = [];
                if (data) {
                    Object.keys(data).forEach(key => {
                        expenses.push({
                            id: key,
                            name: data[key].name,
                            price: parseFloat(data[key].price)
                        });
                    });
                }
                render();
            }, (error) => {
                showError("خطأ في الاتصال بقاعدة البيانات");
            });
        }

        // --- وظائف المنطق البرمجي ---
        function addExpense(name, price) {
            rootRef.push({
                name: name,
                price: parseFloat(price)
            });
        }

        function updateExpense(id, name, price) {
            rootRef.child(id).update({
                name: name,
                price: parseFloat(price)
            });
            resetForm();
        }

        function openDeleteModal(id) {
            itemToDeleteId = id;
            deleteModal.style.display = 'flex';
        }

        function closeDeleteModal() {
            itemToDeleteId = null;
            deleteModal.style.display = 'none';
        }

        function deleteExpense() {
            if (itemToDeleteId) {
                rootRef.child(itemToDeleteId).remove();
                closeDeleteModal();
            }
        }

        function editExpense(id) {
            const item = expenses.find(i => i.id === id);
            if (item) {
                editId = id;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemPrice').value = item.price;
                submitText.innerText = 'تحديث الصنف';
                submitBtn.classList.replace('bg-blue-600', 'bg-amber-500');
                submitBtn.classList.replace('hover:bg-blue-700', 'hover:bg-amber-600');
                cancelEditBtn.classList.remove('hidden');
                document.getElementById('itemName').focus();
            }
        }

        function resetForm() {
            editId = null;
            expenseForm.reset();
            submitText.innerText = 'إضافة إلى القائمة';
            submitBtn.classList.replace('bg-amber-500', 'bg-blue-600');
            submitBtn.classList.replace('hover:bg-amber-600', 'hover:bg-blue-700');
            cancelEditBtn.classList.add('hidden');
        }

        function clearAll() {
            if (expenses.length > 0) {
                if(confirm('هل أنت متأكد من مسح جميع البيانات من قاعدة البيانات؟')) {
                    rootRef.remove();
                }
            }
        }

        function calculateTotal() {
            const total = expenses.reduce((sum, item) => sum + item.price, 0);
            totalDisplay.innerText = total.toLocaleString('ar-SA', { minimumFractionDigits: 2 });
        }

        // --- وظيفة التحديث البصري (Rendering) ---
        function render() {
            // تحديث رؤية العناصر بناءً على الوضع
            if (isAdminMode) {
                formContainer.classList.remove('hidden');
                clearAllBtn.classList.remove('hidden');
                actionHeader.classList.remove('hidden');
            } else {
                formContainer.classList.add('hidden');
                clearAllBtn.classList.add('hidden');
                actionHeader.classList.add('hidden');
                resetForm(); // تصفير الفورم عند الخروج من وضع الأدمن
            }

            expenseList.innerHTML = '';
            
            if (expenses.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                expenses.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-slate-50 hover:bg-slate-50/50 transition-colors';
                    
                    let actionCell = '';
                    if (isAdminMode) {
                        actionCell = `
                            <td class="p-4 text-center flex justify-center gap-2">
                                <button onclick="editExpense('${item.id}')" class="text-blue-400 hover:text-blue-600 p-2 transition-colors" title="تعديل">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button onclick="openDeleteModal('${item.id}')" class="text-red-400 hover:text-red-600 p-2 transition-colors" title="حذف">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </button>
                            </td>
                        `;
                    }

                    row.innerHTML = `
                        <td class="p-4 text-slate-700 font-medium">${item.name}</td>
                        <td class="p-4 text-slate-600">${item.price.toFixed(2)}</td>
                        ${actionCell}
                    `;
                    expenseList.appendChild(row);
                });
            }
            calculateTotal();
        }

        // --- التحكم بوضعية العرض والوضع الكامل ---
        mainTitle.addEventListener('dblclick', () => {
            if (!isAdminMode) {
                isAdminMode = true;
                render();
            }
        });

        mainTitle.addEventListener('click', () => {
            if (isAdminMode) {
                isAdminMode = false;
                render();
            }
        });

        // --- المستمعين للأحداث (Event Listeners) ---
        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('itemName');
            const priceInput = document.getElementById('itemPrice');
            
            if (nameInput.value.trim() === '' || priceInput.value <= 0) {
                showError('يرجى التأكد من إدخال اسم صحيح وسعر أكبر من صفر');
                return;
            }

            hideError();
            
            if (editId) {
                updateExpense(editId, nameInput.value.trim(), priceInput.value);
            } else {
                addExpense(nameInput.value.trim(), priceInput.value);
            }
            
            nameInput.value = '';
            priceInput.value = '';
            nameInput.focus();
        });

        clearAllBtn.addEventListener('click', clearAll);
        cancelEditBtn.addEventListener('click', resetForm);
        confirmDeleteBtn.addEventListener('click', deleteExpense);
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);

        function showError(msg) {
            errorMessage.innerText = msg;
            errorMessage.classList.remove('hidden');
            setTimeout(hideError, 3000);
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        window.onload = syncWithFirebase;
    </script>
</body>
</html>
