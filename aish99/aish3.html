<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aish3 - الله أكبر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> 
        body { font-family: 'Cairo', sans-serif; background: #fffbeb; }
        .btn-press:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 gap-6">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        
        <!-- القسم الأيمن: التكبير (جديد) -->
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center border-t-8 border-amber-500 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-amber-800 mb-6">عداد التكبير</h2>
            
            <button onclick="incrementAkbar()" class="btn-press w-full bg-amber-500 hover:bg-amber-600 text-white rounded-2xl p-8 shadow-lg transition-all duration-200 group relative overflow-hidden">
                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <i class="fas fa-star text-4xl mb-4 text-amber-100 block"></i>
                <span class="text-3xl font-bold block mb-2">الله أكبر</span>
                <span class="text-amber-100 text-sm">اضغط للتكبير</span>
            </button>

            <div class="mt-8 p-4 bg-amber-50 rounded-xl border border-amber-100">
                <div class="text-sm text-amber-600 font-bold mb-1">مجموع التكبيرات</div>
                <div id="akbar-count" class="text-5xl font-bold text-amber-600">0</div>
            </div>
        </div>

        <!-- القسم الأيسر: سجل الأخطاء (السابق) -->
        <div class="bg-white p-6 rounded-2xl shadow-lg border border-red-100 flex flex-col h-[500px]">
            <div class="flex items-center justify-between mb-4 border-b pb-4">
                <div class="flex items-center gap-2 text-red-600">
                    <i class="fas fa-shield-alt text-xl"></i>
                    <h2 class="font-bold">سجل الأخطاء</h2>
                </div>
                <span id="fail-count" class="bg-red-100 text-red-600 text-xs font-bold px-2 py-1 rounded-full">0</span>
            </div>
            
            <div class="flex-grow overflow-y-auto bg-gray-50 rounded-lg p-2">
                <table class="w-full text-right text-sm">
                    <thead class="text-gray-400 border-b">
                        <tr><th class="pb-2">الوقت</th><th class="pb-2">الرمز المدخل</th></tr>
                    </thead>
                    <tbody id="logs-body"></tbody>
                </table>
                <div id="empty-msg" class="text-center text-gray-400 py-10 text-sm">سجل نظيف وآمن</div>
            </div>
            
            <button onclick="clearLogs()" class="mt-4 text-xs text-red-400 hover:text-red-600 underline text-left">مسح السجل</button>
        </div>
    </div>

    <a href="index.html" class="mt-4 text-amber-700 font-bold hover:underline">
        <i class="fas fa-arrow-right ml-1"></i> العودة للرئيسية
    </a>

    <script>
        // === 1. منطق عداد "الله أكبر" ===
        const KEY_AKBAR = 'tasbeeh_akbar';
        
        function updateAkbarDisplay() {
            const count = localStorage.getItem(KEY_AKBAR) || '0';
            document.getElementById('akbar-count').innerText = count;
        }

        function incrementAkbar() {
            let current = parseInt(localStorage.getItem(KEY_AKBAR) || '0');
            current++;
            localStorage.setItem(KEY_AKBAR, current);
            updateAkbarDisplay();
        }

        // === 2. منطق سجل الأخطاء ===
        const fails = localStorage.getItem('fail_login_count') || '0';
        document.getElementById('fail-count').innerText = fails;

        const logs = JSON.parse(localStorage.getItem('fail_logs') || '[]');
        const tbody = document.getElementById('logs-body');
        
        if (logs.length > 0) {
            document.getElementById('empty-msg').classList.add('hidden');
            logs.forEach(log => {
                const row = document.createElement('tr');
                row.className = "border-b border-gray-200 text-gray-600";
                row.innerHTML = `<td class="py-2 dir-ltr text-xs">${log.time}</td><td class="py-2 font-mono text-red-500 font-bold">${log.pass}</td>`;
                tbody.appendChild(row);
            });
        }

        function clearLogs() {
            if(confirm('مسح السجلات؟')) {
                localStorage.setItem('fail_logs', '[]');
                localStorage.setItem('fail_login_count', '0');
                location.reload();
            }
        }

        // عند التحميل
        updateAkbarDisplay();
    </script>
</body>
</html>
