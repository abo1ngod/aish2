<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aish1 - سبحان الله</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> 
        body { font-family: 'Cairo', sans-serif; background: #ecfdf5; } 
        .btn-press:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 gap-6">

    <!-- عداد الدخول الصحيح (السابق) -->
    <div class="bg-white/60 p-4 rounded-xl shadow-sm text-center border border-green-100 w-full max-w-md">
         <div class="text-sm text-gray-500">مرات الدخول الصحيح للوحة التحكم</div>
         <div class="text-xl font-bold text-gray-700" id="login-count-display">0</div>
    </div>

    <!-- بطاقة التسبيح (جديد) -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center border-t-8 border-emerald-500">
        <h2 class="text-2xl font-bold text-emerald-800 mb-6">عداد التسبيح</h2>
        
        <!-- زر التسبيح -->
        <button onclick="incrementTasbeeh()" class="btn-press w-full bg-emerald-600 hover:bg-emerald-700 text-white rounded-2xl p-8 shadow-lg transition-all duration-200 group relative overflow-hidden">
            <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <i class="fas fa-leaf text-4xl mb-4 text-emerald-100 block"></i>
            <span class="text-3xl font-bold block mb-2">سبحان الله</span>
            <span class="text-emerald-200 text-sm">اضغط للتسبيح</span>
        </button>

        <!-- عرض الرقم -->
        <div class="mt-8 p-4 bg-emerald-50 rounded-xl border border-emerald-100">
            <div class="text-sm text-emerald-600 font-bold mb-1">مجموع التسبيحات</div>
            <div id="tasbeeh-count" class="text-5xl font-bold text-emerald-700">0</div>
        </div>
    </div>

    <a href="index.html" class="mt-4 text-emerald-700 font-bold hover:underline">
        <i class="fas fa-arrow-right ml-1"></i> العودة للرئيسية
    </a>

    <script>
        // 1. عرض إحصائية الدخول الصحيح
        document.getElementById('login-count-display').innerText = localStorage.getItem('success_login_count') || '0';

        // 2. منطق عداد "سبحان الله"
        const KEY_TASBEEH = 'tasbeeh_subhan';
        
        function updateDisplay() {
            const count = localStorage.getItem(KEY_TASBEEH) || '0';
            document.getElementById('tasbeeh-count').innerText = count;
        }

        function incrementTasbeeh() {
            let current = parseInt(localStorage.getItem(KEY_TASBEEH) || '0');
            current++;
            localStorage.setItem(KEY_TASBEEH, current);
            updateDisplay();
        }

        // عند التحميل
        updateDisplay();
    </script>
</body>
</html>
