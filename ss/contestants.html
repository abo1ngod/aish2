<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المتسابقين والفرق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            flex: 1 1 auto;
            min-width: 120px;
        }

        .nav-btn:hover {
            background: #764ba2;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            flex: 1 1 auto;
            min-width: 150px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: clamp(1.3em, 4vw, 1.8em);
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #374151;
            font-size: 1em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            width: auto;
        }

        /* Search and Filter */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1 1 200px;
        }

        .filter-box {
            flex: 0 1 150px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            font-size: 0.95em;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Alert */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 15px;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .modal-title {
            font-size: 1.5em;
            color: #1f2937;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .card {
                padding: 15px;
            }

            th, td {
                padding: 8px;
                font-size: 0.85em;
            }

            .btn-small {
                padding: 5px 10px;
                font-size: 0.8em;
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>إدارة المتسابقين والفرق</h1>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='admin.html'">لوحة التحكم</button>
                <button class="nav-btn" onclick="window.location.href='questions-bank.html'">بنك الأسئلة</button>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('teams')">الفرق</button>
            <button class="tab-btn" onclick="switchTab('contestants')">المتسابقون</button>
        </div>

        <!-- Teams Section -->
        <div id="teamsSection" class="section active">
            <div class="card">
                <h2 class="card-title">إضافة فريق جديد</h2>
                <form id="teamForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>اسم الفريق</label>
                            <input type="text" id="teamName" required>
                        </div>
                        <div class="form-group">
                            <label>اللون</label>
                            <select id="teamColor" required>
                                <option value="#3b82f6">أزرق</option>
                                <option value="#ef4444">أحمر</option>
                                <option value="#10b981">أخضر</option>
                                <option value="#f59e0b">برتقالي</option>
                                <option value="#8b5cf6">بنفسجي</option>
                                <option value="#ec4899">وردي</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">إضافة الفريق</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title">قائمة الفرق</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>اسم الفريق</th>
                                <th>اللون</th>
                                <th>عدد الأعضاء</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="teamsTableBody">
                            <tr>
                                <td colspan="4">جاري التحميل...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Contestants Section -->
        <div id="contestantsSection" class="section">
            <div class="card">
                <h2 class="card-title">إضافة متسابق جديد</h2>
                <form id="contestantForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>الاسم الكامل</label>
                            <input type="text" id="contestantName" required>
                        </div>
                        <div class="form-group">
                            <label>الرقم المدني</label>
                            <input type="text" id="civilId" required maxlength="11">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>الفريق</label>
                        <select id="contestantTeam" required>
                            <option value="">اختر الفريق</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">إضافة المتسابق</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title">قائمة المتسابقين</h2>
                
                <div class="controls">
                    <input type="text" id="searchBox" class="search-box" placeholder="بحث بالاسم أو الرقم المدني...">
                    <select id="filterTeam" class="filter-box">
                        <option value="">كل الفرق</option>
                    </select>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>الاسم</th>
                                <th>الرقم المدني</th>
                                <th>الفريق</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="contestantsTableBody">
                            <tr>
                                <td colspan="4">جاري التحميل...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Team Modal -->
    <div id="editTeamModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">تعديل الفريق</h3>
                <button class="close-btn" onclick="closeModal('editTeamModal')">&times;</button>
            </div>
            <form id="editTeamForm">
                <input type="hidden" id="editTeamId">
                <div class="form-group">
                    <label>اسم الفريق</label>
                    <input type="text" id="editTeamName" required>
                </div>
                <div class="form-group">
                    <label>اللون</label>
                    <select id="editTeamColor" required>
                        <option value="#3b82f6">أزرق</option>
                        <option value="#ef4444">أحمر</option>
                        <option value="#10b981">أخضر</option>
                        <option value="#f59e0b">برتقالي</option>
                        <option value="#8b5cf6">بنفسجي</option>
                        <option value="#ec4899">وردي</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-danger" onclick="closeModal('editTeamModal')">إلغاء</button>
                    <button type="submit" class="btn btn-success">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Contestant Modal -->
    <div id="editContestantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">تعديل المتسابق</h3>
                <button class="close-btn" onclick="closeModal('editContestantModal')">&times;</button>
            </div>
            <form id="editContestantForm">
                <input type="hidden" id="editContestantId">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" id="editContestantName" required>
                </div>
                <div class="form-group">
                    <label>الفريق</label>
                    <select id="editContestantTeam" required>
                        <option value="">اختر الفريق</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-danger" onclick="closeModal('editContestantModal')">إلغاء</button>
                    <button type="submit" class="btn btn-success">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxPO6RKsQ1Cq-mqlCpFTrCuIyxnYdB37U",
            authDomain: "studentsystem-c1ab1.firebaseapp.com",
            databaseURL: "https://studentsystem-c1ab1-default-rtdb.firebaseio.com",
            projectId: "studentsystem-c1ab1",
            storageBucket: "studentsystem-c1ab1.firebasestorage.app",
            messagingSenderId: "112215023848",
            appId: "1:112215023848:web:0adba326a527ee7e37e95d"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.database();
        const rootRef = db.ref('vo_001');
        
        let teamsData = {};
        let contestantsData = {};

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (tab === 'teams') {
                document.getElementById('teamsSection').classList.add('active');
            } else {
                document.getElementById('contestantsSection').classList.add('active');
            }
        }

        // Alerts
        function showAlert(type, message) {
            const alertEl = type === 'success' ? document.getElementById('alertSuccess') : document.getElementById('alertError');
            alertEl.textContent = message;
            alertEl.classList.add('show');
            setTimeout(() => alertEl.classList.remove('show'), 3000);
        }

        // Modal Functions
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // ===== TEAMS MANAGEMENT =====
        
        // Add Team
        document.getElementById('teamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('teamName').value.trim();
            const color = document.getElementById('teamColor').value;
            
            const teamId = 'team_' + Date.now();
            
            try {
                await rootRef.child(`teams/${teamId}`).set({
                    name: name,
                    color: color,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                showAlert('success', 'تم إضافة الفريق بنجاح');
                document.getElementById('teamForm').reset();
            } catch (error) {
                showAlert('error', 'خطأ: ' + error.message);
            }
        });

        // Load Teams
        rootRef.child('teams').on('value', (snapshot) => {
            teamsData = snapshot.val() || {};
            updateTeamsTable();
            updateTeamSelects();
        });

        function updateTeamsTable() {
            const tbody = document.getElementById('teamsTableBody');
            tbody.innerHTML = '';
            
            if (Object.keys(teamsData).length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">لا توجد فرق</td></tr>';
                return;
            }
            
            Object.entries(teamsData).forEach(([teamId, team]) => {
                const memberCount = Object.values(contestantsData).filter(c => c.teamId === teamId).length;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${team.name}</td>
                    <td><span style="display:inline-block;width:20px;height:20px;background:${team.color};border-radius:50%;"></span></td>
                    <td>${memberCount}</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-small" onclick="editTeam('${teamId}')">تعديل</button>
                        <button class="btn btn-danger btn-small" onclick="deleteTeam('${teamId}')">حذف</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateTeamSelects() {
            const selects = [
                document.getElementById('contestantTeam'),
                document.getElementById('editContestantTeam'),
                document.getElementById('filterTeam')
            ];
            
            selects.forEach((select, index) => {
                const currentValue = select.value;
                select.innerHTML = index === 2 ? '<option value="">كل الفرق</option>' : '<option value="">اختر الفريق</option>';
                
                Object.entries(teamsData).forEach(([teamId, team]) => {
                    const option = document.createElement('option');
                    option.value = teamId;
                    option.textContent = team.name;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        function editTeam(teamId) {
            const team = teamsData[teamId];
            document.getElementById('editTeamId').value = teamId;
            document.getElementById('editTeamName').value = team.name;
            document.getElementById('editTeamColor').value = team.color;
            document.getElementById('editTeamModal').classList.add('show');
        }

        document.getElementById('editTeamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const teamId = document.getElementById('editTeamId').value;
            const name = document.getElementById('editTeamName').value.trim();
            const color = document.getElementById('editTeamColor').value;
            
            try {
                await rootRef.child(`teams/${teamId}`).update({
                    name: name,
                    color: color
                });
                
                showAlert('success', 'تم تحديث الفريق بنجاح');
                closeModal('editTeamModal');
            } catch (error) {
                showAlert('error', 'خطأ: ' + error.message);
            }
        });

        async function deleteTeam(teamId) {
            const memberCount = Object.values(contestantsData).filter(c => c.teamId === teamId).length;
            
            if (memberCount > 0) {
                showAlert('error', 'لا يمكن حذف الفريق لوجود متسابقين فيه');
                return;
            }
            
            if (confirm('هل أنت متأكد من حذف هذا الفريق؟')) {
                try {
                    await rootRef.child(`teams/${teamId}`).remove();
                    showAlert('success', 'تم حذف الفريق بنجاح');
                } catch (error) {
                    showAlert('error', 'خطأ: ' + error.message);
                }
            }
        }

        // ===== CONTESTANTS MANAGEMENT =====
        
        // Add Contestant
        document.getElementById('contestantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('contestantName').value.trim();
            const civilId = document.getElementById('civilId').value.trim();
            const teamId = document.getElementById('contestantTeam').value;
            
            try {
                await rootRef.child(`contestants/${civilId}`).set({
                    name: name,
                    civilId: civilId,
                    teamId: teamId,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                showAlert('success', 'تم إضافة المتسابق بنجاح');
                document.getElementById('contestantForm').reset();
            } catch (error) {
                showAlert('error', 'خطأ: ' + error.message);
            }
        });

        // Load Contestants
        rootRef.child('contestants').on('value', (snapshot) => {
            contestantsData = snapshot.val() || {};
            updateContestantsTable();
            updateTeamsTable();
        });

        function updateContestantsTable() {
            const tbody = document.getElementById('contestantsTableBody');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filterTeam = document.getElementById('filterTeam').value;
            
            tbody.innerHTML = '';
            
            let filtered = Object.entries(contestantsData);
            
            // Filter by team
            if (filterTeam) {
                filtered = filtered.filter(([id, c]) => c.teamId === filterTeam);
            }
            
            // Filter by search
            if (searchTerm) {
                filtered = filtered.filter(([id, c]) => 
                    c.name.toLowerCase().includes(searchTerm) || 
                    c.civilId.includes(searchTerm)
                );
            }
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">لا توجد نتائج</td></tr>';
                return;
            }
            
            filtered.forEach(([civilId, contestant]) => {
                const team = teamsData[contestant.teamId];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${contestant.name}</td>
                    <td>${contestant.civilId}</td>
                    <td>${team ? team.name : 'غير محدد'}</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-small" onclick="editContestant('${civilId}')">تعديل</button>
                        <button class="btn btn-danger btn-small" onclick="deleteContestant('${civilId}')">حذف</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Search and Filter
        document.getElementById('searchBox').addEventListener('input', updateContestantsTable);
        document.getElementById('filterTeam').addEventListener('change', updateContestantsTable);

        function editContestant(civilId) {
            const contestant = contestantsData[civilId];
            document.getElementById('editContestantId').value = civilId;
            document.getElementById('editContestantName').value = contestant.name;
            document.getElementById('editContestantTeam').value = contestant.teamId;
            document.getElementById('editContestantModal').classList.add('show');
        }

        document.getElementById('editContestantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const civilId = document.getElementById('editContestantId').value;
            const name = document.getElementById('editContestantName').value.trim();
            const teamId = document.getElementById('editContestantTeam').value;
            
            try {
                await rootRef.child(`contestants/${civilId}`).update({
                    name: name,
                    teamId: teamId
                });
                
                showAlert('success', 'تم تحديث المتسابق بنجاح');
                closeModal('editContestantModal');
            } catch (error) {
                showAlert('error', 'خطأ: ' + error.message);
            }
        });

        async function deleteContestant(civilId) {
            if (confirm('هل أنت متأكد من حذف هذا المتسابق؟')) {
                try {
                    await rootRef.child(`contestants/${civilId}`).remove();
                    showAlert('success', 'تم حذف المتسابق بنجاح');
                } catch (error) {
                    showAlert('error', 'خطأ: ' + error.message);
                }
            }
        }
    </script>
